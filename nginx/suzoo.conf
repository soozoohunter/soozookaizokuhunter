# ================================
# suzoo.conf (HTTP版)
# 如需 HTTPS + 301 轉向，請再自行新增 server block
# ================================
server {
    listen 80;
    server_name localhost;  # 或 suzookaizokuhunter.com

    # 反向代理到 React
    location / {
        proxy_pass http://suzoo_react:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        try_files $uri /index.html;
    }

    # Express API
    location /auth/ {
        proxy_pass http://suzoo_express:3000/auth/;
    }
    location /membership/ {
        proxy_pass http://suzoo_express:3000/membership/;
    }
    location /upload/ {
        proxy_pass http://suzoo_express:3000/upload/;
    }
    location /infringement/ {
        proxy_pass http://suzoo_express:3000/infringement/;
    }
    location /profiles/ {
        proxy_pass http://suzoo_express:3000/profiles/;
    }
    location /api/ {
        proxy_pass http://suzoo_express:3000/api/;
    }

    # Health
    location /health {
        proxy_pass http://suzoo_express:3000/health;
    }
}
