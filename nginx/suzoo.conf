########################################################
# 1) HTTP 80 -> HTTPS 重導
########################################################
server {
    listen 80;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;
    return 301 https://$host$request_uri;
}

########################################################
# 2) HTTPS 主服務 (443)
########################################################
server {
    listen 443 ssl;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;

    # SSL 憑證 (掛載自 /etc/letsencrypt/)
    ssl_certificate     /etc/letsencrypt/live/suzookaizokuhunter.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/suzookaizokuhunter.com/privkey.pem;
    ssl_session_timeout 5m;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Docker DNS
    resolver 127.0.0.11 valid=30s;

    # React 前端 (SPA)，直接proxy到 suzoo_react:3000
    # 或者您要把 React build 復製到 /usr/share/nginx/html，再 try_files ...
    location / {
        proxy_pass http://suzoo_react:3000;
        proxy_http_version 1.1;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        # SPA: 避免 404 => 可改 try_files $uri /index.html if you serve static
    }

    ####################################################
    # Express (Node) API 轉發
    ####################################################
    # /auth, /membership, /upload, /infringement, /api, etc.
    location /auth/ {
        proxy_pass http://suzoo_express:${EXPRESS_PORT};
        proxy_http_version 1.1;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
    }
    location /membership/ {
        proxy_pass http://suzoo_express:${EXPRESS_PORT};
        proxy_http_version 1.1;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
    }
    location /upload/ {
        client_max_body_size 100m; # 允許上傳檔案大小
        proxy_pass http://suzoo_express:${EXPRESS_PORT};
        proxy_http_version 1.1;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
    }
    location /api/ {
        proxy_pass http://suzoo_express:${EXPRESS_PORT};
        proxy_http_version 1.1;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
    }

    ####################################################
    # FastAPI (若需要Python後端), 路徑 /api/py/
    ####################################################
    location /api/py/ {
        proxy_pass http://suzoo_fastapi:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
    }
}
