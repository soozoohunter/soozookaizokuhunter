# Nginx 設定檔：suzoo.conf

# 將 server_name 改成通配 _，避免與 frontend/suzoo.conf 的 suzookaizokuhunter.com 衝突
server {
    listen 80;
    server_name _;

    # 靜態檔根目錄及預設檔案
    root /usr/share/nginx/html;
    index index.html index.htm;

    # 如果有 API 需要反向代理，此處可自訂
    location /api/ {
        # proxy_pass http://backend-service:port;
        try_files $uri $uri/ =404;
    }

    # 前端 SPA 靜態檔與路由處理 (Fallback 404 or index.html)
    location / {
        try_files $uri $uri/ /index.html =404;
    }

    # 建議：為提升效能，對版本化的靜態資源開啟快取
    location ~* \.(js|css|png|jpg|gif|ico|svg)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
