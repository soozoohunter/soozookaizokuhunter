########################################################
# HTTP => 301 => HTTPS
########################################################
server {
    listen 80;
    listen [::]:80;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;
    return 301 https://$host$request_uri;
}

########################################################
# HTTPS 服務 (443)
########################################################
# 1) upstream 定義在 server 區塊外 (建議置於 http 內)
#   但若無法自行改 Dockerfile，可直接先寫在此最上方或
#   http {} 也行。為簡潔，此處示範放在 server 區塊外。
upstream suzoo_express {
    # 您 Docker Compose 的 express 服務名稱 => suzoo_express
    # Express app.listen(3000)
    server suzoo_express:3000;
}

upstream suzoo_react {
    server suzoo_react:3000;
}

upstream suzoo_fastapi {
    server suzoo_fastapi:8000;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;

    # =============================
    # SSL 憑證設定 (Let's Encrypt)
    # =============================
    ssl_certificate     /etc/letsencrypt/live/suzookaizokuhunter.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/suzookaizokuhunter.com/privkey.pem;
    ssl_session_timeout 5m;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Docker 內部 DNS
    resolver 127.0.0.11 valid=30s;

    ####################################################
    # React SPA => suzoo_react:3000
    # (React dev server)
    ####################################################
    location / {
        proxy_pass http://suzoo_react; 
        # 修正: 使用 upstream suzoo_react (而非硬碼 suzoo_react:3000)
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    ####################################################
    # Express => suzoo_express
    # (Express port=3000)
    ####################################################
    location /auth/ {
        proxy_pass http://suzoo_express;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /membership/ {
        proxy_pass http://suzoo_express;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /upload/ {
        client_max_body_size 100m;
        proxy_pass http://suzoo_express;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://suzoo_express;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    ####################################################
    # FastAPI => suzoo_fastapi
    ####################################################
    location /api/py/ {
        proxy_pass http://suzoo_fastapi/;
        # 註: 建議保留 / => .../ 以免路由少一層
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
