# nginx/nginx.conf
worker_processes auto;
events {
    worker_connections 1024;
}

http {
    sendfile on;
    keepalive_timeout 65;

    # 通常 80 轉 443
    server {
        listen 80;
        server_name yourdomain.com www.yourdomain.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name yourdomain.com www.yourdomain.com;

        # 你的 Let's Encrypt SSL 憑證路徑
        ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;

        # FRONTEND: / => 前端服務 (port 80 in container)
        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # EXPRESS: /api/ => express:3000
        location /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://express:3000;
            proxy_set_header Host $host;
        }

        # FASTAPI: /fastapi/ => fastapi:8000
        location /fastapi/ {
            rewrite ^/fastapi/(.*)$ /$1 break;
            proxy_pass http://fastapi:8000;
            proxy_set_header Host $host;
        }

        # CRAWLER: /crawler/ => crawler:8081
        location /crawler/ {
            rewrite ^/crawler/(.*)$ /$1 break;
            proxy_pass http://crawler:8081;
            proxy_set_header Host $host;
        }
    }
}
