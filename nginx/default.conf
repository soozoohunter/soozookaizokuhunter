# ===============================
# 1) HTTP => HTTPS 重導
# ===============================
server {
    listen 80;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;

    # 將所有 HTTP 強制導向 HTTPS
    return 301 https://$host$request_uri;
}

# ===============================
# 2) HTTPS 區塊 (實際服務)
# ===============================
server {
    listen 443 ssl;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;

    # 內建 Docker DNS
    resolver 127.0.0.11 valid=30s;

    # Let's Encrypt 憑證 (請確認檔案路徑無誤)
    ssl_certificate     /etc/letsencrypt/live/suzookaizokuhunter.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/suzookaizokuhunter.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # ★ 若有需要上傳較大檔案，可調整 client_max_body_size
    client_max_body_size 200M;

    # 避免 proxy 等候過久導致 504，可選
    proxy_read_timeout 300;
    proxy_send_timeout 300;

    # ===============================
    # (A) React → suzoo_react:3000
    #     所有根路徑 "/" => React
    # ===============================
    location / {
        proxy_pass http://suzoo_react:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ===============================
    # (B) Express → suzoo_express:3000
    #     /api/... => Express (去除 /api)
    # ===============================
    location /api/ {
        # 結尾加 "/" 代表 "/api/foo" => "http://suzoo_express:3000/foo"
        proxy_pass http://suzoo_express:3000/;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ===============================
    # (C) FastAPI → suzoo_fastapi:8000
    #     /api/py/... => FastAPI
    # ===============================
    location /api/py/ {
        proxy_pass http://suzoo_fastapi:8000/;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
