# /nginx/production.conf
#
# 這份是最終、統一的 Nginx 生產環境設定檔。
# 它會處理 HTTP 到 HTTPS 的轉址，並將 API 請求正確地代理到後端服務。

# ================================================
# Block 1: 將所有 HTTP 請求強制轉址到 HTTPS
# ================================================
server {
    listen 80;
    listen [::]:80;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;

    # 用於 LetsEncrypt 憑證續期檢查
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ================================================
# Block 2: 主要的 HTTPS 服務
# ================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;

    # --- SSL 憑證設定 ---
    # 您的憑證在容器內的路徑
    ssl_certificate /etc/letsencrypt/live/suzookaizokuhunter.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/suzookaizokuhunter.com/privkey.pem;
    
    # --- SSL 安全性強化 (最佳實踐) ---
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # --- 上傳檔案大小限制 ---
    client_max_body_size 100m;

    # --- 前端 React 應用程式的靜態檔案根目錄 ---
    root /usr/share/nginx/html;
    index index.html index.htm;

    # ================================================
    # API 反向代理規則 (★★★ 核心修正 ★★★)
    # ================================================

    # 將所有 /api/ 開頭的請求轉發到後端 Express 服務
    location /api/ {
        # 'suzoo_express' 是您在 docker-compose.yml 中定義的服務名稱
        proxy_pass http://suzoo_express:3000; 
        
        # 設定必要的標頭，讓後端能正確識別原始請求資訊
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 增加超時時間，以應對可能較長的 API 處理
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # (保留) 您為 Python FastAPI 設計的代理規則
    location /api/py/ {
        proxy_pass http://suzoo_fastapi:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # (保留) 您為 /uploads 設計的代理規則
    location /uploads/ {
        proxy_pass http://suzoo_express:3000;
        proxy_set_header Host $host;
    }

    # ================================================
    # 單頁應用 (SPA) 路由處理
    # ================================================
    location / {
        # 對於所有非檔案、非目錄的請求，都回傳 index.html，交由前端 React Router 處理
        try_files $uri $uri/ /index.html;
    }
}
