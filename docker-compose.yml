services:
  db:
    image: postgres:15
    container_name: suzoo_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - suzoo_net
    ports:
      - "5432:5432"

  geth:
    build: ./geth
    container_name: suzoo_geth
    networks:
      - suzoo_net
    ports:
      - "8545:8545"
      - "30303:30303"
      - "30303:30303/udp"
    volumes:
      - geth_data:/root/.ethereum

  ipfs:
    build: ./ipfs
    container_name: suzoo_ipfs
    networks:
      - suzoo_net
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_data:/data/ipfs

  express:
    build: ./express
    container_name: suzoo_express
    env_file:
      - .env
    depends_on:
      - db
      - geth
      - ipfs
    networks:
      - suzoo_net
    ports:
      - "3000:3000"

  fastapi:
    build: ./fastapi
    container_name: suzoo_fastapi
    env_file:
      - .env
    depends_on:
      - db
      - geth
      - ipfs
    networks:
      - suzoo_net
    ports:
      - "8000:8000"

  crawler:
    build: ./crawler
    container_name: suzoo_crawler
    env_file:
      - .env
    networks:
      - suzoo_net
    ports:
      - "8081:8081"

  frontend:
    build: ./frontend
    container_name: suzoo_frontend
    env_file:
      - .env
    networks:
      - suzoo_net
    ports:
      - "3001:80"   # 將前端容器80 port對外映射為3001 (純範例)
  
  nginx:
    build: ./nginx
    container_name: suzoo_nginx
    depends_on:
      - frontend
      - express
      - fastapi
      - crawler
    ports:
      - "80:80"
      - "443:443"
    networks:
      - suzoo_net
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf

volumes:
  db_data:
  geth_data:
  ipfs_data:

networks:
  suzoo_net:
    driver: bridge
