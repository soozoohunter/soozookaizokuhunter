services:
  db:
    image: postgres:13
    container_name: test_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - backend

  express:
    build: ./express
    container_name: test_express
    depends_on:
      - db
    networks:
      - backend
    expose:
      - "3000"

networks:
  backend:
    driver: bridge
