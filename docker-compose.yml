# docker-compose.yml (終極偵錯版)
# 移除了 version: '3.8' 以消除警告
networks:
  suzoo-network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:
  ipfs_data:

services:
  suzoo_frontend:
    container_name: suzoo_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./uploads:/usr/share/nginx/html/uploads:ro
    networks:
      - suzoo-network
    depends_on:
      suzoo_express:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: always

  suzoo_express:
    container_name: suzoo_express
    build:
      context: ./express
      dockerfile: Dockerfile
    command: node server.js
    ports:
      - "3000:3000"
    env_file: .env
    volumes:
      - ./express:/app
      - /app/node_modules
      - ./uploads:/app/uploads
      - ./credentials:/app/credentials:ro
    depends_on:
      suzoo_postgres:
        condition: service_healthy
      suzoo_rabbitmq:
        condition: service_healthy
    networks:
      - suzoo-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s
    restart: always

  suzoo_worker:
    container_name: suzoo_worker
    build:
      context: ./express
      dockerfile: Dockerfile
    # [終極偵錯] 這個指令會在 worker 腳本執行前後都打印日誌，並顯示結束代碼
    command: >
      sh -c "echo '[Worker-Launcher] Starting worker process...' &&
             node worker.js &&
             echo '[Worker-Launcher] Worker process exited with code $$?.'"
    env_file: .env
    volumes:
      - ./express:/app
      - /app/node_modules
      - ./uploads:/app/uploads
      - ./credentials:/app/credentials:ro
    depends_on:
      suzoo_express:
        condition: service_healthy
    networks:
      - suzoo-network
    restart: always

  # --- 其他服務 (保留您原有的 postgres, rabbitmq, redis, ipfs, ganache, fastapi) ---
  suzoo_postgres:
    container_name: suzoo_postgres
    image: postgres:15-alpine
    ports: ["5432:5432"]
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - suzoo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
    restart: always

  suzoo_rabbitmq:
    container_name: suzoo_rabbitmq
    image: rabbitmq:3.13-management
    ports: ["5672:5672", "15672:15672"]
    env_file: .env
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - suzoo-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
    restart: always

  suzoo_redis:
    container_name: suzoo_redis
    image: redis:7-alpine
    ports: ["6379:6379"]
    volumes:
      - redis_data:/data
    networks:
      - suzoo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
    restart: always

  suzoo_ipfs:
    container_name: suzoo_ipfs
    image: ipfs/kubo:v0.28.0
    ports: ["5001:5001", "8080:8080"]
    volumes:
      - ipfs_data:/data/ipfs
    networks:
      - suzoo-network
    healthcheck:
      test: ["CMD-SHELL", "ipfs id || exit 1"]
    restart: always

  suzoo_ganache:
    container_name: suzoo_ganache
    image: trufflesuite/ganache:latest
    command: ["--host", "0.0.0.0", "--wallet.accounts", "${BLOCKCHAIN_PRIVATE_KEY},1000000000000000000000"]
    env_file: .env
    ports: ["8545:8545"]
    networks:
      - suzoo-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8545 || exit 1"]
    restart: always

  suzoo_fastapi:
    container_name: suzoo_fastapi
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    ports: ["8000:8000"]
    env_file: .env
    volumes:
      - ./fastapi:/app
    networks:
      - suzoo-network
    depends_on:
      suzoo_postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/healthz || exit 1"]
    restart: always
