networks:
  suzoo-network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:
  ipfs_data:

services:
  suzoo_frontend:
    container_name: suzoo_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./uploads:/usr/share/nginx/html/uploads:ro
    networks:
      - suzoo-network
    depends_on:
      suzoo_express:
        condition: service_healthy
    restart: always

  suzoo_express:
    container_name: suzoo_express
    build:
      context: ./express
      dockerfile: Dockerfile
    # [優化] 啟動指令被簡化，因為依賴安裝已移至 Dockerfile
    command: node server.js
    ports:
      - "3000:3000"
    env_file: .env
    volumes:
      - ./express:/app
      - /app/node_modules
      - ./uploads:/app/uploads
      - ./credentials:/app/credentials:ro
    depends_on:
      suzoo_postgres:
        condition: service_healthy
      suzoo_rabbitmq:
        condition: service_healthy
    networks:
      - suzoo-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s
    restart: always

  suzoo_worker:
    container_name: suzoo_worker
    build:
      context: ./express
      dockerfile: Dockerfile
    # [優化] 啟動指令被簡化，確保穩定性
    command: node worker.js
    env_file: .env
    volumes:
      - ./express:/app
      - /app/node_modules
      - ./uploads:/app/uploads
      - ./credentials:/app/credentials:ro
    depends_on:
      suzoo_express:
        condition: service_healthy
    networks:
      - suzoo-network
    restart: always

  suzoo_postgres:
    container_name: suzoo_postgres
    image: postgres:15-alpine
    ports: ["5432:5432"]
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - suzoo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  suzoo_rabbitmq:
    container_name: suzoo_rabbitmq
    image: rabbitmq:3.13-management
    ports: ["5672:5672", "15672:15672"]
    env_file: .env
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - suzoo-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  # --- 以下是您原有的其他服務，請確認它們也被包含進來 ---
  suzoo_redis:
    container_name: suzoo_redis
    image: redis:7-alpine
    ports: ["6379:6379"]
    volumes:
      - redis_data:/data
    networks:
      - suzoo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
    restart: always

  suzoo_ipfs:
    container_name: suzoo_ipfs
    image: ipfs/kubo:v0.28.0
    ports: ["5001:5001", "8080:8080"]
    volumes:
      - ipfs_data:/data/ipfs
    networks:
      - suzoo-network
    healthcheck:
      test: ["CMD-SHELL", "ipfs id || exit 1"]
    restart: always

  suzoo_ganache:
    container_name: suzoo_ganache
    image: trufflesuite/ganache:latest
    command: ["--host", "0.0.0.0", "--wallet.accounts", "${BLOCKCHAIN_PRIVATE_KEY},1000000000000000000000"]
    env_file: .env
    ports: ["8545:8545"]
    networks:
      - suzoo-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8545 || exit 1"]
    restart: always

  suzoo_fastapi:
    container_name: suzoo_fastapi
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    ports: ["8000:8000"]
    env_file: .env
    volumes:
      - ./fastapi:/app
    networks:
      - suzoo-network
    depends_on:
      suzoo_postgres:
        condition: service_healthy
    restart: always
