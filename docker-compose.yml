version: "3.8"

services:
  db:
    image: postgres:15
    container_name: suzoo_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - suzoo_net
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  geth:
    build: ./geth
    container_name: suzoo_geth
    networks:
      - suzoo_net
    ports:
      - "8545:8545"
      - "30303:30303"
      - "30303:30303/udp"
    volumes:
      - geth_data:/root/.ethereum
    healthcheck:
      test: ["CMD-SHELL","curl -sf http://localhost:8545 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  ipfs:
    build: ./ipfs
    container_name: suzoo_ipfs
    networks:
      - suzoo_net
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_data:/data/ipfs
    healthcheck:
      test: ["CMD-SHELL","curl -sf http://localhost:5001/api/v0/version || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  express:
    build: ./express
    container_name: suzoo_express
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      geth:
        condition: service_healthy
      ipfs:
        condition: service_healthy
    networks:
      - suzoo_net
    expose:
      - "3000"
    healthcheck:
      test: ["CMD","curl","-sf","http://localhost:3000/health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  fastapi:
    build: ./fastapi
    container_name: suzoo_fastapi
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - suzoo_net
    expose:
      - "8000"
    healthcheck:
      test: ["CMD","curl","-sf","http://localhost:8000/health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  crawler:
    build: ./crawler
    container_name: suzoo_crawler
    env_file:
      - .env
    networks:
      - suzoo_net
    expose:
      - "8081"
    healthcheck:
      test: ["CMD","curl","-sf","http://localhost:8081/health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  frontend:
    build: ./frontend
    container_name: suzoo_frontend
    env_file:
      - .env
    networks:
      - suzoo_net
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL","curl -sf http://localhost || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: suzoo_nginx
    depends_on:
      express:
        condition: service_healthy
      crawler:
        condition: service_healthy
      fastapi:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - suzoo_net
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/wait-for-it.sh:/wait-for-it.sh
      # 若尚未安裝 SSL，以下先註解或移除
      # - /etc/letsencrypt/live/suzookaizokuhunter.com:/etc/letsencrypt/live/suzookaizokuhunter.com:ro
      # - /etc/letsencrypt/archive/suzookaizokuhunter.com:/etc/letsencrypt/archive/suzookaizokuhunter.com:ro
    restart: unless-stopped

volumes:
  db_data:
  geth_data:
  ipfs_data:

networks:
  suzoo_net:
    driver: bridge
