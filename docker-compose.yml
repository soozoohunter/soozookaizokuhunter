version: '3.8'

services:
  db:
    image: postgres:15
    container_name: suzoo_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - suzoo_net

  geth:
    build: ./geth
    container_name: suzoo_geth
    networks:
      - suzoo_net
    ports:
      - "8545:8545"
      - "30303:30303"
      - "30303:30303/udp"
    volumes:
      - geth_data:/root/.ethereum

  ipfs:
    build: ./ipfs
    container_name: suzoo_ipfs
    networks:
      - suzoo_net
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_data:/data/ipfs

  express:
    build: ./express
    container_name: suzoo_express
    depends_on:
      - db
      - geth
      - ipfs
    env_file:
      - .env
    networks:
      - suzoo_net
    ports:
      - "3000:3000"

  fastapi:
    build: ./fastapi
    container_name: suzoo_fastapi
    depends_on:
      - db
      - geth
      - ipfs
    env_file:
      - .env
    networks:
      - suzoo_net

  crawler:
    build: ./crawler
    container_name: suzoo_crawler
    env_file:
      - .env
    networks:
      - suzoo_net
    ports:
      - "8081:8081"

  frontend:
    build: ./frontend
    container_name: suzoo_frontend
    env_file:
      - .env
    networks:
      - suzoo_net
    ports:
      - "3001:3001"

  nginx:
    build: ./nginx
    container_name: suzoo_nginx
    depends_on:
      - frontend
      - express
      - fastapi
      - crawler
    networks:
      - suzoo_net
    ports:
      - "80:80"
      # HTTPS先拿掉，以免在Codespaces或本機測試時出錯:
      # - "443:443"
    # volumes:
    #   - /etc/letsencrypt:/etc/letsencrypt:ro
    # 如上為正式掛載SSL時使用
    # 先註解掉以免No such file /etc/letsencrypt
    # env_file:
    #   - .env

volumes:
  db_data:
  geth_data:
  ipfs_data:

networks:
  suzoo_net:
    driver: bridge