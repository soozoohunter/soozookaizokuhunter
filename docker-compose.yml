services:
  # PostgreSQL
  suzoo_postgres:
    image: postgres:15-alpine
    container_name: suzoo_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - suzoo_db_data:/var/lib/postgresql/data
    networks:
      - suzoo_net
    restart: unless-stopped

  # Ganache
  suzoo_ganache:
    image: trufflesuite/ganache-cli:latest
    container_name: suzoo_ganache
    command: >
      ganache-cli
      --host 0.0.0.0
      --port 8545
      --accounts 4
      --defaultBalanceEther 100
      --account "0x0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef,100000000000000000000"
    ports:
      - "8545:8545"
    networks:
      - suzoo_net
    restart: unless-stopped

  # IPFS
  suzoo_ipfs:
    image: ipfs/go-ipfs:latest
    container_name: suzoo_ipfs
    command: daemon
    ports:
      - "5001:5001"
      - "8080:8080"
    networks:
      - suzoo_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/v0/version"]
      interval: 20s
      timeout: 10s
      retries: 3

  # FastAPI
  suzoo_fastapi:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    container_name: suzoo_fastapi
    depends_on:
      - suzoo_postgres
      - suzoo_ganache
      - suzoo_ipfs
    env_file:
      - .env
    networks:
      - suzoo_net
    expose:
      - "8000"
    restart: unless-stopped

  # etcd (for Milvus)
  suzoo_etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: suzoo_etcd
    environment:
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://suzoo_etcd:2379
    networks:
      - suzoo_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health", "--endpoints=http://localhost:2379"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # Milvus (standalone)
  suzoo_milvus:
    image: milvusdb/milvus:v2.3.11
    container_name: suzoo_milvus
    restart: unless-stopped
    ports:
      - "19530:19530"
      - "19121:19121"
    command: [ "milvus", "run", "standalone" ]
    networks:
      - suzoo_net
    volumes:
      - suzoo_milvus_data:/var/lib/milvus
    environment:
      - ETCD_ENDPOINTS=http://suzoo_etcd:2379
    depends_on:
      suzoo_etcd:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 5s

  # Python Vector Service (e.g. a FastAPI or just a python-crawlers job)
  suzoo_python_vector:
    build:
      context: ./python_crawlers
      dockerfile: Dockerfile
    container_name: suzoo_python_vector
    depends_on:
      - suzoo_milvus
    networks:
      - suzoo_net
    ports:
      - "8001:8000"   # 如有需要對外部映射Python服務API
    environment:
      - MILVUS_HOST=suzoo_milvus
      - MILVUS_PORT=19530
    restart: unless-stopped

  # Express (您的 Node.js 後端, 包含 protect.js)
  suzoo_express:
    build:
      context: ./express
      dockerfile: Dockerfile
    container_name: suzoo_express
    env_file:
      - .env
    networks:
      - suzoo_net
    expose:
      - "3000"
    restart: unless-stopped
    # 若要對外 3000:3000
    # depends_on:
    #   - suzoo_milvus
    volumes:
      - ./uploads:/app/uploads
      - ./debugShots:/app/debugShots

  # Frontend (React + Nginx)
  suzoo_frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: suzoo_frontend
    depends_on:
      - suzoo_express
      - suzoo_fastapi
    env_file:
      - .env
    networks:
      - suzoo_net
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/nginx/certs:ro
      - ./frontend/suzoo.conf:/etc/nginx/conf.d/default.conf:ro
      - ./uploads:/app/uploads:ro
    restart: unless-stopped

networks:
  suzoo_net:
    driver: bridge

volumes:
  suzoo_db_data:
  suzoo_milvus_data:
