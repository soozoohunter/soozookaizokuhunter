version: '3.8'

services:
  ##############################################################################
  # 1) PostgreSQL
  ##############################################################################
  db:
    image: postgres:15
    container_name: suzoo_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - suzoo_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  ##############################################################################
  # 2) 以太坊私有鏈 (Geth)
  ##############################################################################
  geth:
    build: ./geth
    container_name: suzoo_geth
    networks:
      - suzoo_net
    ports:
      - "8545:8545"        # RPC
      - "30303:30303"      # Peer (TCP)
      - "30303:30303/udp"  # Peer (UDP)
    volumes:
      - geth_data:/data

  ##############################################################################
  # 3) IPFS
  ##############################################################################
  ipfs:
    build: ./ipfs
    container_name: suzoo_ipfs
    networks:
      - suzoo_net
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_data:/data/ipfs
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5001/api/v0/version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  ##############################################################################
  # 4) Express (Node.js 後端)
  ##############################################################################
  express:
    build: ./express
    container_name: suzoo_express
    depends_on:
      db:
        condition: service_healthy
      geth:
        condition: service_started
      ipfs:
        condition: service_started
    env_file:
      - .env
    networks:
      - suzoo_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  ##############################################################################
  # 5) FastAPI
  ##############################################################################
  fastapi:
    build: ./fastapi
    container_name: suzoo_fastapi
    depends_on:
      db:
        condition: service_healthy
      geth:
        condition: service_started
      ipfs:
        condition: service_started
    env_file:
      - .env
    networks:
      - suzoo_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  ##############################################################################
  # 6) Crawler (Puppeteer)
  ##############################################################################
  # 關鍵：services 的 key 一定是 "crawler"
  crawler:
    build: ./crawler
    container_name: suzoo_crawler
    env_file:
      - .env
    networks:
      - suzoo_net
    depends_on:
      - fastapi
      - express
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8081/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  ##############################################################################
  # 7) Frontend (React)
  ##############################################################################
  frontend:
    build: ./frontend
    container_name: suzoo_frontend
    env_file:
      - .env
    networks:
      - suzoo_net
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:3001 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  ##############################################################################
  # 8) Nginx (HTTP + HTTPS)
  ##############################################################################
  nginx:
    build: ./nginx
    container_name: suzoo_nginx
    depends_on:
      - frontend
      - express
      - fastapi
      - crawler
    ports:
      - "80:80"
      - "443:443"
    networks:
      - suzoo_net
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro  # 挂载宿主機 Let's Encrypt 憑證
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  db_data:
  geth_data:
  ipfs_data:

networks:
  suzoo_net:
    driver: bridge
