services:
  suzoo_postgres:
    image: postgres:15-alpine
    # remove container_name: suzoo_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - suzoo_db_data:/var/lib/postgresql/data
    networks:
      - suzoo_net

  suzoo_ganache:
    image: trufflesuite/ganache-cli:latest
    # remove container_name: suzoo_ganache
    command: ganache-cli --host 0.0.0.0 --port 8545 --accounts 5 --defaultBalanceEther 100
    ports:
      - "8545:8545"
    networks:
      - suzoo_net
    volumes:
      - suzoo_ganache_data:/data

  suzoo_ipfs:
    image: ipfs/go-ipfs:latest
    # remove container_name: suzoo_ipfs
    command: daemon
    ports:
      - "5001:5001"
      - "8080:8080"
    volumes:
      - suzoo_ipfs_data:/data/ipfs
    networks:
      - suzoo_net

  suzoo_fastapi:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    # remove container_name: suzoo_fastapi
    depends_on:
      - suzoo_postgres
      - suzoo_ganache
      - suzoo_ipfs
    env_file:
      - .env
    expose:
      - "8000"
    networks:
      - suzoo_net

  suzoo_express:
    build:
      context: ./express
      dockerfile: Dockerfile
    # remove container_name: suzoo_express
    depends_on:
      - suzoo_postgres
      - suzoo_ganache
      - suzoo_ipfs
      - suzoo_fastapi
    env_file:
      - .env
    expose:
      - "3000"
    networks:
      - suzoo_net

  suzoo_react:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # remove container_name: suzoo_react
    depends_on:
      - suzoo_express
      - suzoo_fastapi
    env_file:
      - .env
    expose:
      - "3000"
    ports:
      - "3001:3000"
    networks:
      - suzoo_net

  suzoo_nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    # remove container_name: suzoo_nginx
    depends_on:
      - suzoo_react
      - suzoo_express
      - suzoo_fastapi
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/suzoo.conf:/etc/nginx/conf.d/suzoo.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - suzoo_net
    restart: unless-stopped

networks:
  suzoo_net:
    driver: bridge

volumes:
  suzoo_db_data:
  suzoo_ipfs_data:
  suzoo_ganache_data:
