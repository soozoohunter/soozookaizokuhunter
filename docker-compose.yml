version: "3.9"

services:
  # PostgreSQL 資料庫
  db:
    image: postgres:13.12
    container_name: postgres_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    # 如需自動備份資料，可在這裡掛載更多 volume 或設定

  # Express API
  express:
    build: ./express
    container_name: express_app
    depends_on:
      - db
    ports:
      - "3000:3000"    # 對外映射 port 3000
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./express/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI
  fastapi:
    build: ./fastapi
    container_name: fastapi_app
    depends_on:
      - db
    ports:
      - "8000:8000"    # 對外映射 port 8000
    environment:
      - BLOCKCHAIN_RPC=${BLOCKCHAIN_RPC}
      - BLOCKCHAIN_PRIVATE_KEY=${BLOCKCHAIN_PRIVATE_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASS=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}

  # Nginx 反向代理
  nginx:
    build: ./nginx
    container_name: nginx_proxy
    depends_on:
      - express
      - fastapi
    ports:
      - "80:80"        # 對外映射 port 80
    # 若有 SSL，需要再映射 443:443 並調整 nginx 設定

volumes:
  db_data:
