version: '3.8'

services:
  ################################################
  # 1) PostgreSQL
  ################################################
  suzoo_postgres:
    image: postgres:15-alpine
    container_name: suzoo_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - suzoo_db_data:/var/lib/postgresql/data
    networks:
      - suzoo_net
    restart: unless-stopped

  ################################################
  # 2) Ganache (ETH 私有鏈)
  ################################################
  suzoo_ganache:
    image: trufflesuite/ganache-cli:latest
    container_name: suzoo_ganache
    command: >
      ganache-cli
      --host 0.0.0.0
      --port 8545
      --accounts 5
      --defaultBalanceEther 100
    ports:
      - "8545:8545"
    networks:
      - suzoo_net
    restart: unless-stopped

  ################################################
  # 3) IPFS (可選)
  ################################################
  suzoo_ipfs:
    image: ipfs/go-ipfs:latest
    container_name: suzoo_ipfs
    command: daemon
    ports:
      - "5001:5001"
      - "8080:8080"
    networks:
      - suzoo_net
    restart: unless-stopped

  ################################################
  # 4) FastAPI (侵權檔案上傳 + 區塊鏈)
  ################################################
  suzoo_fastapi:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    container_name: suzoo_fastapi
    depends_on:
      - suzoo_postgres
      - suzoo_ganache
      - suzoo_ipfs
    env_file:
      - .env
    networks:
      - suzoo_net
    expose:
      - "8000"
    restart: unless-stopped

  ################################################
  # 5) Express (只使用 pg Pool)
  ################################################
  suzoo_express:
    build:
      context: ./express
      dockerfile: Dockerfile
    container_name: suzoo_express
    depends_on:
      - suzoo_postgres
      - suzoo_fastapi
    env_file:
      - .env
    networks:
      - suzoo_net
    expose:
      - "3000"
    restart: unless-stopped

  ################################################
  # 6) React (前端)
  ################################################
  suzoo_react:
    build:
      context: ./frontend
      dockerfile: Dockerfile   # 見下方 Dockerfile 示例
    container_name: suzoo_react
    depends_on:
      - suzoo_express
      - suzoo_fastapi
    env_file:
      - .env
    networks:
      - suzoo_net
    # 開放3001=>容器3000, 方便測試
    ports:
      - "3001:3000"
    restart: unless-stopped

  ################################################
  # 7) Nginx (對外: 80/443)
  ################################################
  suzoo_nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: suzoo_nginx
    depends_on:
      - suzoo_react
      - suzoo_express
      - suzoo_fastapi
    networks:
      - suzoo_net
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # 挂載自訂 suzoo.conf (確保不再有 default.conf)
      - ./nginx/suzoo.conf:/etc/nginx/conf.d/suzoo.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped

networks:
  suzoo_net:
    driver: bridge

volumes:
  suzoo_db_data:
