services:
  suzoo_nginx:
    build: ./nginx
    container_name: suzoo_nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - suzoo_net
    depends_on:
      - suzoo_express
      - suzoo_react
      - suzoo_fastapi
    volumes:
      - /etc/letsencrypt/live/suzookaizokuhunter.com:/etc/letsencrypt/live/suzookaizokuhunter.com:ro

  suzoo_express:
    build: ./express
    container_name: suzoo_express
    networks:
      - suzoo_net
    depends_on:
      - suzoo_postgres

  suzoo_react:
    build: ./frontend  # 修正這裡！
    container_name: suzoo_react
    networks:
      - suzoo_net

  suzoo_fastapi:
    build: ./fastapi
    container_name: suzoo_fastapi
    networks:
      - suzoo_net

  suzoo_postgres:
    image: postgres:13
    container_name: suzoo_postgres
    networks:
      - suzoo_net
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

  suzoo_ganache:
    image: trufflesuite/ganache-cli:latest
    container_name: suzoo_ganache
    networks:
      - suzoo_net
    ports:
      - "8545:8545"
    command: ganache-cli -h 0.0.0.0

  suzoo_ipfs:
    image: ipfs/go-ipfs:latest
    container_name: suzoo_ipfs
    networks:
      - suzoo_net
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_data:/data/ipfs

networks:
  suzoo_net:
    external: true

volumes:
  postgres_data:
  ipfs_data:
