services:
  ################################################
  # 1) PostgreSQL
  ################################################
  suzoo_postgres:
    image: postgres:15-alpine
    container_name: suzoo_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - suzoo_db_data:/var/lib/postgresql/data
    networks:
      - suzoo_net
    restart: unless-stopped

  ################################################
  # 2) Ganache (ETH 私有鏈)
  ################################################
  suzoo_ganache:
    image: trufflesuite/ganache-cli:latest
    container_name: suzoo_ganache
    command: >
      ganache-cli
      --host 0.0.0.0
      --port 8545
      --accounts 5
      --defaultBalanceEther 100
    ports:
      - "8545:8545"
    networks:
      - suzoo_net
    restart: unless-stopped

  ################################################
  # 3) IPFS (可選)
  ################################################
  suzoo_ipfs:
    image: ipfs/go-ipfs:latest
    container_name: suzoo_ipfs
    command: daemon
    ports:
      - "5001:5001"
      - "8080:8080"
    networks:
      - suzoo_net
    restart: unless-stopped

  ################################################
  # 4) FastAPI
  ################################################
  suzoo_fastapi:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    container_name: suzoo_fastapi
    depends_on:
      - suzoo_postgres
      - suzoo_ganache
      - suzoo_ipfs
    env_file:
      - .env
    networks:
      - suzoo_net
    expose:
      - "8000"
    restart: unless-stopped

  ################################################
  # 5) Express
  ################################################
  suzoo_express:
    build:
      context: ./express
      dockerfile: Dockerfile
    container_name: suzoo_express
    depends_on:
      - suzoo_postgres
      - suzoo_fastapi
    env_file:
      - .env
    networks:
      - suzoo_net
    expose:
      - "3000"
    restart: unless-stopped

  ################################################
  # 6) Frontend (Nginx multi-stage)
  ################################################
  suzoo_frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: suzoo_frontend
    depends_on:
      - suzoo_express
      - suzoo_fastapi
    env_file:
      - .env
    networks:
      - suzoo_net
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/nginx/certs:ro
    restart: unless-stopped

networks:
  suzoo_net:
    driver: bridge

volumes:
  suzoo_db_data:
