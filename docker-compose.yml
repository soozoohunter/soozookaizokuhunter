services:
  ########################################################
  # 1) PostgreSQL
  ########################################################
  suzoo_postgres:
    image: postgres:15-alpine
    container_name: suzoo_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - suzoo_db_data:/var/lib/postgresql/data
    networks:
      - suzoo_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -h localhost"]
      interval: 5s
      retries: 5

  ########################################################
  # 2) geth (Ethereum 私有鏈) -- Dev模式
  ########################################################
  suzoo_geth:
    image: ethereum/client-go:stable
    container_name: suzoo_geth
    command: >
      --dev
      --http
      --http.addr 0.0.0.0
      --http.port 8545
      --http.api eth,net,web3,personal
      --allow-insecure-unlock
      --http.corsdomain="*"
      --http.vhosts="*"
    ports:
      - "8545:8545"
    networks:
      - suzoo_net
    volumes:
      - suzoo_geth_data:/root/.ethereum

  ########################################################
  # 3) IPFS (go-ipfs)
  ########################################################
  suzoo_ipfs:
    image: ipfs/go-ipfs:latest
    container_name: suzoo_ipfs
    command: daemon
    ports:
      - "5001:5001"
      - "8080:8080"
    volumes:
      - suzoo_ipfs_data:/data/ipfs
    networks:
      - suzoo_net

  ########################################################
  # 4) FastAPI
  ########################################################
  suzoo_fastapi:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    container_name: suzoo_fastapi
    depends_on:
      - suzoo_postgres
      - suzoo_geth
      - suzoo_ipfs
    env_file:
      - .env
    expose:
      - "8000"
    networks:
      - suzoo_net

  ########################################################
  # 5) Express
  ########################################################
  suzoo_express:
    build:
      context: ./express
      dockerfile: Dockerfile
    container_name: suzoo_express
    depends_on:
      - suzoo_postgres
      - suzoo_geth
      - suzoo_ipfs
      - suzoo_fastapi
    env_file:
      - .env
    expose:
      - "3000"
    networks:
      - suzoo_net

  ########################################################
  # 6) React (前端)
  ########################################################
  suzoo_react:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: suzoo_react
    depends_on:
      - suzoo_express
      - suzoo_fastapi
    env_file:
      - .env
    expose:
      - "3000"
    ports:
      - "3000:3000"
    networks:
      - suzoo_net

  ########################################################
  # 7) Nginx (反向代理+SSL)
  ########################################################
  suzoo_nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: suzoo_nginx
    depends_on:
      - suzoo_react
      - suzoo_express
      - suzoo_fastapi
    ports:
      - "80:80"
      - "443:443"
    # 在此處掛載:
    volumes:
      # 將本機檔案 ./nginx/suzoo.conf -> 容器 /etc/nginx/conf.d/suzoo.conf
      - ./nginx/suzoo.conf:/etc/nginx/conf.d/suzoo.conf:ro
      # 將 /etc/letsencrypt (宿主機) -> 容器 /etc/letsencrypt:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - suzoo_net
    restart: unless-stopped

networks:
  suzoo_net:
    driver: bridge

volumes:
  suzoo_db_data:
  suzoo_ipfs_data:
  suzoo_geth_data:
