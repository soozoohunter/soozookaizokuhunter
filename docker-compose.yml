version: '3.8'

services:
  # === PostgreSQL ===
  suzoo_postgres:
    image: postgres:15-alpine
    container_name: suzoo_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - suzoo_db_data:/var/lib/postgresql/data
    networks:
      - suzoo_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === Ganache (區塊鏈) ===
  suzoo_ganache:
    image: trufflesuite/ganache-cli:latest
    container_name: suzoo_ganache
    command: >
      ganache-cli
      --host 0.0.0.0
      --port 8545
      --accounts 4
      --defaultBalanceEther 100
      --account "0x0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef,100000000000000000000"
    ports:
      - "8545:8545"
    networks:
      - suzoo_net
    restart: unless-stopped

  # === IPFS ===
  suzoo_ipfs:
    image: ipfs/go-ipfs:latest
    container_name: suzoo_ipfs
    command: daemon
    ports:
      - "5001:5001"
      - "8080:8080"
    networks:
      - suzoo_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/v0/version"]
      interval: 20s
      timeout: 10s
      retries: 3

  # === FastAPI (可選) ===
  suzoo_fastapi:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    container_name: suzoo_fastapi
    depends_on:
      - suzoo_postgres
      - suzoo_ganache
      - suzoo_ipfs
    env_file:
      - .env
    networks:
      - suzoo_net
    expose:
      - "8000"
    restart: unless-stopped

  # === etcd (for Milvus) ===
  suzoo_etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: suzoo_etcd
    environment:
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://suzoo_etcd:2379
    networks:
      - suzoo_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health", "--endpoints=http://localhost:2379"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # === Milvus (standalone) ===
  suzoo_milvus:
    image: milvusdb/milvus:v2.3.11
    container_name: suzoo_milvus
    restart: unless-stopped
    ports:
      - "19530:19530"
      - "19121:19121"
    command: ["milvus", "run", "standalone"]
    networks:
      - suzoo_net
    volumes:
      - suzoo_milvus_data:/var/lib/milvus
    environment:
      ETCD_ENDPOINTS: "http://suzoo_etcd:2379"
      MINIO_ADDRESS: "localhost"
      MINIO_PORT: "9000"
      MINIO_ACCESS_KEY_ID: "minioadmin"
      MINIO_SECRET_ACCESS_KEY: "minioadmin"
      MINIO_USE_SSL: "false"
    depends_on:
      suzoo_etcd:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 5s

  # === Python Vector Service (FastAPI + CLIP + Milvus + SQLite) ===
  suzoo_python_vector:
    build:
      context: ./python-vector-service
      dockerfile: Dockerfile
    container_name: suzoo_python_vector
    depends_on:
      - suzoo_milvus
    networks:
      - suzoo_net
    ports:
      - "8001:8000"
    environment:
      - MILVUS_HOST=suzoo_milvus
      - MILVUS_PORT=19530
      - BROKER_URL=amqp://admin:123456@suzoo_rabbitmq:5672//
      - RESULT_BACKEND=rpc://
    volumes:
      - ./data/sqlite_db:/app/sqlite_db  # 共享資料庫
    restart: unless-stopped

  # === RabbitMQ ===
  suzoo_rabbitmq:
    image: rabbitmq:3.11-management
    container_name: suzoo_rabbitmq
    hostname: suzoo_rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=123456
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - suzoo_net
    restart: unless-stopped

  # === Crawler Runner (Celery Worker，長期守護) ===
  suzoo_crawler_runner:
    build:
      context: ./python_crawlers
      dockerfile: Dockerfile.python
    container_name: suzoo_crawler_runner
    depends_on:
      - suzoo_rabbitmq
      - suzoo_milvus
    networks:
      - suzoo_net
    environment:
      - MILVUS_HOST=suzoo_milvus
      - MILVUS_PORT=19530
      - API_BASE=http://suzoo_python_vector:8000
      - BROKER_URL=amqp://admin:123456@suzoo_rabbitmq:5672//
      - RESULT_BACKEND=rpc://
    volumes:
      - ./data/sqlite_db:/app/sqlite_db
    restart: unless-stopped

networks:
  suzoo_net:
    driver: bridge

volumes:
  suzoo_db_data:
  suzoo_milvus_data:
