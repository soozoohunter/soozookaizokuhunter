services:
  geth:
    build: ./geth
    container_name: suzoo_geth
    volumes:
      - ./data:/geth/data
      - ./keystore:/geth/keystore
      - ./password.txt:/geth/password.txt
    ports:
      - "8545:8545"
      - "8546:8546"
      - "30303:30303"
      - "30303:30303/udp"
    networks:
      - ethereum-net
    healthcheck:
      test: ["CMD", "geth", "attach", "http://localhost:8545", "--exec", "eth.blockNumber"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  ipfs:
    image: ipfs/go-ipfs:latest
    container_name: suzoo_ipfs
    volumes:
      - ./data/ipfs:/data/ipfs
    ports:
      - "5001:5001"
      - "8080:8080"
    networks:
      - ethereum-net
    healthcheck:
      test: ["CMD", "ipfs", "id"]
      interval: 30s
      timeout: 10s
      retries: 5

  express:
    build: ./express
    container_name: suzoo_express
    depends_on:
      geth:
        condition: service_healthy
      ipfs:
        condition: service_healthy
    networks:
      - ethereum-net
    environment:
      - ETH_RPC_URL=http://suzoo_geth:8545
      - IPFS_API_URL=http://suzoo_ipfs:5001
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  fastapi:
    build: ./fastapi
    container_name: suzoo_fastapi
    depends_on:
      geth:
        condition: service_healthy
      ipfs:
        condition: service_healthy
    networks:
      - ethereum-net
    environment:
      - ETH_RPC_URL=http://suzoo_geth:8545
      - IPFS_API_URL=http://suzoo_ipfs:5001
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    container_name: suzoo_frontend
    depends_on:
      express:
        condition: service_healthy
      fastapi:
        condition: service_healthy
    networks:
      - ethereum-net
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 15s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:latest
    container_name: suzoo_nginx
    depends_on:
      frontend:
        condition: service_healthy
      express:
        condition: service_healthy
      fastapi:
        condition: service_healthy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    networks:
      - ethereum-net
    restart: unless-stopped

networks:
  ethereum-net:
    driver: bridge
