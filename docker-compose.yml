# docker-compose.yml
# 已移除 version 屬性，符合新版 Docker Compose（v2）使用方式。
# 下面範例同時包含所有需要的 service，並避免 orphan containers 與版本警告。
# 若有自定義檔案路徑、參數或環境變數，請自行調整對應位置。

services:
  suzoo_ganache:
    container_name: suzoo_ganache
    image: trufflesuite/ganache-cli:latest
    ports:
      - "8545:8545"
    command: >
      --noVMErrorsOnRPCResponse
    # 其他環境變數或參數可自行增修

  suzoo_ipfs:
    container_name: suzoo_ipfs
    image: ipfs/go-ipfs:latest
    ports:
      - "8080:8080"
      - "5001:5001"
    # IPFS 健康檢查
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:5001/api/v0/version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  suzoo_etcd:
    container_name: suzoo_etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_ADVERTISE_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
    ports:
      - "2379:2379"
      - "2380:2380"

  suzoo_milvus:
    container_name: suzoo_milvus
    image: milvusdb/milvus:v2.3.11
    # 依實際需求增減參數
    ports:
      - "19530:19530"
      - "19121:19121"
    depends_on:
      - suzoo_etcd
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

  suzoo_rabbitmq:
    container_name: suzoo_rabbitmq
    image: rabbitmq:3.11-management
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    ports:
      - "5672:5672"
      - "15672:15672"

  suzoo_postgres:
    container_name: suzoo_postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "postgres"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  suzoo_fastapi:
    container_name: suzoo_fastapi
    image: soozookaizokuhunter-suzoo_fastapi
    # 若需自行建置，可改用 build:
    # build:
    #   context: ./fastapi
    #   dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - suzoo_postgres

  suzoo_express:
    container_name: suzoo_express
    image: soozookaizokuhunter-suzoo_express
    # 若需自行建置，可改用 build:
    # build:
    #   context: ./express
    #   dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - suzoo_postgres

  suzoo_python_vector:
    container_name: suzoo_python_vector
    image: soozookaizokuhunter-suzoo_python_vector
    # 若需自行建置，可改用 build:
    # build:
    #   context: ./python_vector
    #   dockerfile: Dockerfile
    ports:
      - "8001:8000"
    depends_on:
      - suzoo_milvus

  suzoo_crawler_runner:
    container_name: suzoo_crawler_runner
    image: soozookaizokuhunter-suzoo_crawler_runner
    # 若需自行建置，可改用 build:
    # build:
    #   context: ./crawler_runner
    #   dockerfile: Dockerfile
    depends_on:
      - suzoo_rabbitmq

  suzoo_frontend:
    container_name: suzoo_frontend
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    # 若預設 docker-entrypoint.d/ 內的腳本想修改 /etc/nginx/conf.d/default.conf，
    # 請不要將 volume 設為 :ro，否則會出現無法修改的警告。
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - suzoo_express
      - suzoo_fastapi

volumes:
  postgres_data:

# 如有需要可自定義網路
networks:
  default:
    driver: bridge
