services:
  #################################
  # Ganache (區塊鏈)
  #################################
  suzoo_ganache:
    container_name: suzoo_ganache
    image: trufflesuite/ganache-cli:latest
    ports:
      - "8545:8545"
    command: "--noVMErrorsOnRPCResponse"
    networks:
      - suzoo_net

  #################################
  # IPFS
  #################################
  suzoo_ipfs:
    container_name: suzoo_ipfs
    image: ipfs/go-ipfs:latest
    ports:
      - "8080:8080"
      - "5001:5001"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:5001/api/v0/version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - suzoo_net

  #################################
  # etcd (for Milvus)
  #################################
  suzoo_etcd:
    container_name: suzoo_etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      ETCD_NAME: suzoo_etcd
      ETCD_ADVERTISE_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_LISTEN_PEER_URLS: http://0.0.0.0:2380
      ETCD_INITIAL_ADVERTISE_PEER_URLS: http://suzoo_etcd:2380
      ETCD_INITIAL_CLUSTER: suzoo_etcd=http://suzoo_etcd:2380
      ETCD_INITIAL_CLUSTER_STATE: new
      ETCD_INITIAL_CLUSTER_TOKEN: etcd-cluster
    ports:
      - "2379:2379"
      - "2380:2380"
    networks:
      - suzoo_net

  #################################
  # Milvus
  #################################
  suzoo_milvus:
    container_name: suzoo_milvus
    image: milvusdb/milvus:v2.3.11
    depends_on:
      - suzoo_etcd
    ports:
      - "19530:19530"
      - "19121:19121"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - suzoo_net

  #################################
  # RabbitMQ (Celery Broker)
  #################################
  suzoo_rabbitmq:
    container_name: suzoo_rabbitmq
    image: rabbitmq:3.11-management
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - suzoo_net

  #################################
  # PostgreSQL
  #################################
  suzoo_postgres:
    container_name: suzoo_postgres
    image: postgres:15-alpine
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - suzoo_net

  #################################
  # FastAPI
  #################################
  suzoo_fastapi:
    container_name: suzoo_fastapi
    image: soozookaizokuhunter-suzoo_fastapi
    depends_on:
      - suzoo_postgres
    ports:
      - "8000:8000"
    networks:
      - suzoo_net

  #################################
  # Express API
  #################################
  suzoo_express:
    container_name: suzoo_express
    build:
      context: ./express
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - suzoo_postgres
    ports:
      - "3000:3000"
    networks:
      - suzoo_net

  #################################
  # Python Vector Service
  #################################
  suzoo_python_vector:
    container_name: suzoo_python_vector
    image: soozookaizokuhunter-suzoo_python_vector
    depends_on:
      - suzoo_milvus
    ports:
      - "8001:8000"
    networks:
      - suzoo_net

  #################################
  # Crawler Runner (Celery Worker)
  #################################
  suzoo_crawler_runner:
    container_name: suzoo_crawler_runner
    image: soozookaizokuhunter-suzoo_crawler_runner
    depends_on:
      - suzoo_rabbitmq
    networks:
      - suzoo_net

  #################################
  # Frontend (Nginx) - HTTP Only
  #################################
  suzoo_frontend:
    container_name: suzoo_frontend
    image: nginx:alpine
    depends_on:
      - suzoo_express
      - suzoo_fastapi
    ports:
      - "80:80"
    volumes:
      - ./nginx/suzoo.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
    command: ["nginx", "-g", "daemon off;"]
    networks:
      - suzoo_net

volumes:
  postgres_data:

networks:
  suzoo_net:
    driver: bridge
