services:
  suzoo_ganache:
    container_name: suzoo_ganache
    image: trufflesuite/ganache-cli:latest
    ports:
      - "8545:8545"
    command: >
      --noVMErrorsOnRPCResponse
    networks:
      - suzoo_net

  suzoo_ipfs:
    container_name: suzoo_ipfs
    image: ipfs/go-ipfs:latest
    ports:
      - "8080:8080"
      - "5001:5001"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:5001/api/v0/version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - suzoo_net

  suzoo_etcd:
    container_name: suzoo_etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_ADVERTISE_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
    ports:
      - "2379:2379"
      - "2380:2380"
    networks:
      - suzoo_net

  suzoo_milvus:
    container_name: suzoo_milvus
    image: milvusdb/milvus:v2.3.11
    ports:
      - "19530:19530"
      - "19121:19121"
    depends_on:
      - suzoo_etcd
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - suzoo_net

  suzoo_rabbitmq:
    container_name: suzoo_rabbitmq
    image: rabbitmq:3.11-management
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - suzoo_net

  suzoo_postgres:
    container_name: suzoo_postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "postgres"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - suzoo_net

  suzoo_fastapi:
    container_name: suzoo_fastapi
    image: soozookaizokuhunter-suzoo_fastapi
    # 若需自行建置，可改用 build:
    # build:
    #   context: ./fastapi
    #   dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - suzoo_postgres
    networks:
      - suzoo_net

  suzoo_express:
    container_name: suzoo_express
    image: soozookaizokuhunter-suzoo_express
    # 若需自行建置，可改用 build:
    # build:
    #   context: ./express
    #   dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - suzoo_postgres
    networks:
      - suzoo_net

  suzoo_python_vector:
    container_name: suzoo_python_vector
    image: soozookaizokuhunter-suzoo_python_vector
    # 若需自行建置，可改用 build:
    # build:
    #   context: ./python_vector
    #   dockerfile: Dockerfile
    ports:
      - "8001:8000"
    depends_on:
      - suzoo_milvus
    networks:
      - suzoo_net

  suzoo_crawler_runner:
    container_name: suzoo_crawler_runner
    image: soozookaizokuhunter-suzoo_crawler_runner
    # 若需自行建置，可改用 build:
    # build:
    #   context: ./crawler_runner
    #   dockerfile: Dockerfile
    depends_on:
      - suzoo_rabbitmq
    networks:
      - suzoo_net

  suzoo_frontend:
    container_name: suzoo_frontend
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - suzoo_express
      - suzoo_fastapi
    # 若要在容器內修改 default.conf，請勿以唯讀方式掛載
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - suzoo_net

volumes:
  postgres_data:

networks:
  suzoo_net:
    driver: bridge
