services:
  suzoo_postgres:
    container_name: suzoo_postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - suzoo_net
    restart: unless-stopped

  suzoo_express:
    container_name: suzoo_express
    build:
      context: ./express
      dockerfile: Dockerfile
    volumes:
      # ★★★ uploads 永久化 ─ 與主機/其他容器共用 ★★★
      - uploads_data:/app/uploads

      # ★★★ 新增：掛入 Google Service-Account 金鑰 (唯讀) ★★★
      - ./credentials:/app/credentials:ro

      # 其餘既有 volume
      - ./express/fonts:/fonts:ro
      - ./express/debugShots:/app/debugShots
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      IPFS_API_URL: ${IPFS_API_URL}
      BLOCKCHAIN_RPC_URL: ${BLOCKCHAIN_RPC_URL}
      BLOCKCHAIN_PRIVATE_KEY: ${BLOCKCHAIN_PRIVATE_KEY}
      CONTRACT_ADDRESS: ${CONTRACT_ADDRESS}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      FASTAPI_URL: ${FASTAPI_URL}
      MILVUS_HOST: ${MILVUS_HOST}
      MILVUS_PORT: ${MILVUS_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SECURE: ${SMTP_SECURE}
      EMAIL_FROM: ${EMAIL_FROM}
      PYTHON_VECTOR_URL: http://suzoo_python_vector:8000

      # ★★★ 新增：Google Vision SDK 將自動讀取此路徑 ★★★
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials/gcp-vision.json

      # Puppeteer 新版 Headless 警告抑制
      PUPPETEER_HEADLESS: "new"
    depends_on:
      - suzoo_postgres
      - suzoo_ipfs
      - suzoo_ganache
      - suzoo_milvus
    ports:
      - "3000:3000"
    networks:
      - suzoo_net
    restart: unless-stopped

  suzoo_frontend:
    container_name: suzoo_frontend
    image: nginx:alpine
    depends_on:
      - suzoo_express
      - suzoo_fastapi
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/suzoo.conf:/etc/nginx/conf.d/suzoo_https.conf:ro
      - ./nginx/suzoo.conf:/etc/nginx/conf.d/suzoo_http.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    command: ["/bin/sh", "-c", "rm -f /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"]
    networks:
      - suzoo_net
    restart: unless-stopped

  suzoo_fastapi:
    container_name: suzoo_fastapi
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - suzoo_postgres
    ports:
      - "8000:8000"
    networks:
      - suzoo_net
    restart: unless-stopped

  suzoo_ganache:
    container_name: suzoo_ganache
    image: trufflesuite/ganache-cli:latest
    command: >
      --noVMErrorsOnRPCResponse
      --account="0xc3ded7eaec361d5b94a495e390be497a7fd54173e6ca6f77df071b22cb7bd4d1,10000000000000000000"
    ports:
      - "8545:8545"
    networks:
      - suzoo_net
    restart: unless-stopped

  suzoo_ipfs:
    container_name: suzoo_ipfs
    image: ipfs/go-ipfs:latest
    ports:
      - "8080:8080"
      - "5001:5001"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:5001/api/v0/version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - suzoo_net
    restart: unless-stopped

  suzoo_etcd:
    container_name: suzoo_etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      ETCD_NAME: suzoo_etcd
      ETCD_ADVERTISE_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_LISTEN_PEER_URLS: http://0.0.0.0:2380
      ETCD_INITIAL_ADVERTISE_PEER_URLS: http://suzoo_etcd:2380
      ETCD_INITIAL_CLUSTER: suzoo_etcd=http://suzoo_etcd:2380
      ETCD_INITIAL_CLUSTER_STATE: new
      ETCD_INITIAL_CLUSTER_TOKEN: etcd-cluster
    ports:
      - "2379:2379"
      - "2380:2380"
    networks:
      - suzoo_net
    restart: unless-stopped

  suzoo_minio:
    container_name: suzoo_minio
    image: minio/minio
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    command: server /data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - suzoo_net
    restart: unless-stopped

  suzoo_milvus:
    container_name: suzoo_milvus
    image: milvusdb/milvus:v2.3.11
    depends_on:
      - suzoo_etcd
      - suzoo_minio
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: "suzoo_etcd:2379"
      MINIO_ADDRESS: "suzoo_minio:9000"
      MINIO_ACCESS_KEY_ID: "admin"
      MINIO_SECRET_ACCESS_KEY: "admin123"
      MINIO_USE_SSL: "false"
    ports:
      - "19530:19530"
      - "19121:19121"
    networks:
      - suzoo_net
    restart: unless-stopped

  suzoo_rabbitmq:
    container_name: suzoo_rabbitmq
    image: rabbitmq:3.11-management
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - suzoo_net
    restart: unless-stopped

  suzoo_python_vector:
    container_name: suzoo_python_vector
    build:
      context: ./python-vector-service
      dockerfile: Dockerfile
    depends_on:
      - suzoo_milvus
    ports:
      - "8001:8000"
    networks:
      - suzoo_net
    restart: unless-stopped

  suzoo_crawler_runner:
    container_name: suzoo_crawler_runner
    build:
      context: ./python_crawlers
      dockerfile: Dockerfile
    depends_on:
      - suzoo_rabbitmq
    ports:
      - "8002:8000"
    networks:
      - suzoo_net
    restart: unless-stopped

  api_service:
    container_name: api_service
    build:
      context: ./api_service
    ports:
      - "3002:3000"
    volumes:
      - ./api_service/uploads:/app/uploads
      - ./media_output:/app/../media_output
    environment:
      AI_SERVICE_URL: "http://ai_service:3000"
    depends_on:
      - ai_service
    networks:
      - suzoo_net
    restart: unless-stopped

  ai_service:
    container_name: ai_service
    build:
      context: ./ai_service
    volumes:
      - ./api_service/uploads:/app/uploads
    networks:
      - suzoo_net
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:   # ★★★ 對應 /uploads ★★★

networks:
  suzoo_net:
    driver: bridge
