version: '3.8'

services:
  db:
    image: postgres:15
    container_name: suzoo_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - suzoo_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  geth:
    build: ./geth
    container_name: suzoo_geth
    networks:
      - suzoo_net
    ports:
      - "8545:8545"
      - "30303:30303"
      - "30303:30303/udp"
    volumes:
      - geth_data:/root/.ethereum

  ipfs:
    build: ./ipfs
    container_name: suzoo_ipfs
    networks:
      - suzoo_net
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_data:/data/ipfs

  express:
    build: ./express
    container_name: suzoo_express
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      geth:
        condition: service_started
      ipfs:
        condition: service_started
    networks:
      - suzoo_net
    expose:
      - "3000"

  fastapi:
    build: ./fastapi
    container_name: suzoo_fastapi
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - suzoo_net
    expose:
      - "8000"

  crawler:
    build: ./crawler
    container_name: suzoo_crawler
    env_file:
      - .env
    networks:
      - suzoo_net
    expose:
      - "8081"

  frontend:
    build: ./frontend
    container_name: suzoo_frontend
    env_file:
      - .env
    networks:
      - suzoo_net
    expose:
      - "80"

  nginx:
    build: ./nginx
    container_name: suzoo_nginx
    depends_on:
      frontend:
        condition: service_started
      express:
        condition: service_started
      fastapi:
        condition: service_started
      crawler:
        condition: service_started
    networks:
      - suzoo_net
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt/live/suzookaizokuhunter.com:/etc/letsencrypt/live/suzookaizokuhunter.com:ro
      - /etc/letsencrypt/archive/suzookaizokuhunter.com:/etc/letsencrypt/archive/suzookaizokuhunter.com:ro
    restart: unless-stopped

volumes:
  db_data:
  geth_data:
  ipfs_data:

networks:
  suzoo_net:
    driver: bridge
