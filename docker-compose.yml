services:
  # === PostgreSQL ===
  suzoo_postgres:
    image: postgres:15-alpine
    container_name: suzoo_postgres
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - suzoo_db_data:/var/lib/postgresql/data
    networks:
      - suzoo_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === Ganache (區塊鏈) ===
  suzoo_ganache:
    image: trufflesuite/ganache-cli:latest
    container_name: suzoo_ganache
    env_file:
      - .env
    command: >
      ganache-cli
      --host 0.0.0.0
      --port 8545
      --accounts 4
      --defaultBalanceEther 100
      --account "${BLOCKCHAIN_PRIVATE_KEY},100000000000000000000"
    ports:
      - "8545:8545"
    networks:
      - suzoo_net
    restart: unless-stopped

  # === IPFS ===
  suzoo_ipfs:
    image: ipfs/go-ipfs:latest
    container_name: suzoo_ipfs
    env_file:
      - .env
    command: daemon
    ports:
      - "5001:5001"
      - "8080:8080"
    networks:
      - suzoo_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "${IPFS_API_URL}/api/v0/version"]
      interval: 20s
      timeout: 10s
      retries: 3

  # === FastAPI (後端) ===
  suzoo_fastapi:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    container_name: suzoo_fastapi
    env_file:
      - .env
    depends_on:
      - suzoo_postgres
      - suzoo_ganache
      - suzoo_ipfs
    networks:
      - suzoo_net
    ports:
      - "8000:8000"
    restart: unless-stopped

  # === etcd (for Milvus) ===
  suzoo_etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: suzoo_etcd
    env_file:
      - .env
    networks:
      - suzoo_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health", "--endpoints=http://localhost:2379"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # === Milvus (standalone) ===
  suzoo_milvus:
    image: milvusdb/milvus:v2.3.11
    container_name: suzoo_milvus
    env_file:
      - .env
    command: ["milvus", "run", "standalone"]
    ports:
      - "${MILVUS_PORT}:19530"
      - "19121:19121"
    volumes:
      - suzoo_milvus_data:/var/lib/milvus
    depends_on:
      suzoo_etcd:
        condition: service_healthy
    networks:
      - suzoo_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 5s

  # === Python Vector Service ===
  suzoo_python_vector:
    build:
      context: ./python-vector-service
      dockerfile: Dockerfile
    container_name: suzoo_python_vector
    env_file:
      - .env
    depends_on:
      - suzoo_milvus
    volumes:
      - ./data/sqlite_db:/app/sqlite_db
    ports:
      - "8001:8000"
    networks:
      - suzoo_net
    restart: unless-stopped

  # === RabbitMQ (Celery Broker) ===
  suzoo_rabbitmq:
    image: rabbitmq:3.11-management
    container_name: suzoo_rabbitmq
    env_file:
      - .env
    hostname: suzoo_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - suzoo_net
    restart: unless-stopped

  # === Crawler Runner ===
  suzoo_crawler_runner:
    image: python:3.9-slim
    container_name: suzoo_crawler_runner
    env_file:
      - .env
    working_dir: /app
    volumes:
      - ./:/app
    entrypoint: ["bash", "frontend/scripts/kwax_crawl.sh"]
    depends_on:
      - suzoo_python_vector
    networks:
      - suzoo_net
    restart: unless-stopped

  # === Express (Node API) ===
  suzoo_express:
    build:
      context: ./express
      dockerfile: Dockerfile
    container_name: suzoo_express
    env_file:
      - .env
    ports:
      - "${EXPRESS_PORT}:3000"
    networks:
      - suzoo_net
    restart: unless-stopped

  # === Frontend (React + Nginx) ===
  suzoo_frontend:
    image: nginx:alpine
    container_name: suzoo_frontend
    env_file:
      - .env
    depends_on:
      - suzoo_express
    volumes:
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./frontend/suzoo.conf:/etc/nginx/conf.d/suzoo.conf:ro
      # 直接挂载证书目录（确保宿主机上有这一路径）
      - /etc/letsencrypt/live/suzookaizokuhunter.com:/etc/nginx/certs/live:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - suzoo_net
    restart: unless-stopped

networks:
  suzoo_net:
    driver: bridge

volumes:
  suzoo_db_data:
  suzoo_milvus_data:
