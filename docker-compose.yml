version: '3.8'

networks:
  suzook-network:
    driver: bridge

services:
  suzoo_express:
    build:
      context: ./suzoo-express
      dockerfile: Dockerfile
    container_name: suzoo_express
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://${DB_USER:-admin}:${DB_PASSWORD:-zack967988}@suzoo_postgres:5432/${DB_NAME:-suzookaidb}
      - RABBITMQ_URL=amqp://admin:zack967988@suzoo_rabbitmq:5672
      - REDIS_URL=redis://suzoo_redis:6379
      - IPFS_URL=http://suzoo_ipfs:5001
      - GANACHE_URL=http://suzoo_ganache:8545
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-credentials.json
    volumes:
      - ./gcp-credentials.json:/app/gcp-credentials.json:ro
    depends_on:
      - suzoo_postgres
      - suzoo_rabbitmq
      - suzoo_redis
      - suzoo_ipfs
      - suzoo_ganache
    networks:
      - suzook-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  suzoo_postgres:
    image: postgres:15-alpine
    container_name: suzoo_postgres
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER:-admin}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-zack967988}
      - POSTGRES_DB=${DB_NAME:-suzookaidb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - suzook-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-suzookaidb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: &default-logging
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  etcd:
    image: quay.io/coreos/etcd:v3.5.0
    container_name: suzoo_etcd
    networks:
      - suzook-network
    environment:
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_DATA_DIR=/etcd-data
    command: etcd
    volumes:
      - etcd_data:/etcd-data
    logging: *default-logging

  minio:
    image: minio/minio:latest
    container_name: suzoo_minio
    networks:
      - suzook-network
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    logging: *default-logging

  milvus:
    image: milvusdb/milvus:v2.4.4-cpu
    container_name: suzoo_milvus
    restart: always
    networks:
      - suzook-network
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      etcd:
        condition: service_started
      minio:
        condition: service_started
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
    volumes:
      - milvus_data:/var/lib/milvus/data
    logging: *default-logging

  suzoo_python_vector:
    build:
      context: ./suzoo-python-vector
    container_name: suzoo_python_vector
    restart: always
    ports:
      - "8002:8000"
    environment:
      - MILVUS_HOST=suzoo_milvus
      - MILVUS_PORT=19530
    depends_on:
      milvus:
        condition: service_started
    networks:
      - suzook-network
    logging: *default-logging

  suzoo_redis:
    image: redis:latest
    container_name: suzoo_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - suzook-network
    logging: *default-logging

  suzoo_rabbitmq:
    image: rabbitmq:3-management
    container_name: suzoo_rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=zack967988
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - suzook-network
    logging: *default-logging

  suzoo_ipfs:
    image: ipfs/kubo:latest
    container_name: suzoo_ipfs
    restart: always
    ports:
      - "8080:8080"
      - "5001:5001"
    volumes:
      - ipfs_data:/data/ipfs
    networks:
      - suzook-network
    logging: *default-logging

  suzoo_ganache:
    image: trufflesuite/ganache-cli:latest
    container_name: suzoo_ganache
    restart: always
    ports:
      - "8545:8545"
    networks:
      - suzook-network
    logging: *default-logging

  suzoo_crawler_runner:
    build:
      context: ./suzoo-crawler-runner
    container_name: suzoo_crawler_runner
    restart: always
    environment:
      - DATABASE_URL=postgres://${DB_USER:-admin}:${DB_PASSWORD:-zack967988}@suzoo_postgres:5432/${DB_NAME:-suzookaidb}
      - RABBITMQ_URL=amqp://admin:zack967988@suzoo_rabbitmq:5672
      - PYTHON_VECTOR_SERVICE_URL=http://suzoo_python_vector:8000
    depends_on:
      - suzoo_postgres
      - suzoo_rabbitmq
      - suzoo_python_vector
    networks:
      - suzook-network
    logging: *default-logging

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  ipfs_data:
  etcd_data:
  minio_data:
  milvus_data:
