# docker-compose.yml
# 若你原本有 version: '3.8' 可以保留，官方也說可以忽略 warning
services:
  db:
    image: postgres:15
    container_name: suzoo_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - suzoo_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  geth:
    build: ./geth
    networks:
      - suzoo_net
    ports:
      - "8545:8545"
      - "30303:30303"
      - "30303:30303/udp"
    volumes:
      - geth_data:/root/.ethereum

  ipfs:
    build: ./ipfs
    networks:
      - suzoo_net
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_data:/data/ipfs
    healthcheck:
      test: ["CMD-SHELL","curl -sf http://localhost:5001/api/v0/version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  express:
    build: ./express
    networks:
      - suzoo_net
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      geth:
        condition: service_started
      ipfs:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL","curl -sf http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "3000:3000"

  fastapi:
    build: ./fastapi
    networks:
      - suzoo_net
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      geth:
        condition: service_started
      ipfs:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL","curl -sf http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "8000:8000"

  crawler:
    build: ./crawler
    # 特別注意：不要再加 container_name，讓 Docker 自動分配
    networks:
      - suzoo_net
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL","curl -sf http://localhost:8081/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "8081:8081"

  frontend:
    build: ./frontend
    networks:
      - suzoo_net
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL","curl -sf http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "3001:80"

  nginx:
    build: ./nginx
    networks:
      - suzoo_net
    depends_on:
      - frontend
      - express
      - fastapi
      - crawler
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf

volumes:
  db_data:
  geth_data:
  ipfs_data:

networks:
  suzoo_net:
    driver: bridge
