version: "3.9"

services:
  # ================
  # 1) Nginx
  # ================
  suzoo_nginx:
    image: nginx:latest
    container_name: suzoo_nginx
    ports:
      - "80:80"
      # 如果需要 SSL，則在此也可加 "443:443" 並調整 suzoo.conf
    volumes:
      - ./nginx/suzoo.conf:/etc/nginx/conf.d/default.conf:ro
      - react-static:/usr/share/nginx/html:ro
    depends_on:
      suzoo_react:
        condition: service_healthy
      suzoo_express:
        condition: service_healthy
      suzoo_fastapi:
        condition: service_healthy
      suzoo_crawler:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ================
  # 2) React 前端
  # ================
  suzoo_react:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: suzoo_react
    volumes:
      - react-static:/app/build
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================
  # 3) Express 後端
  # ================
  suzoo_express:
    build:
      context: ./express
      dockerfile: Dockerfile
    container_name: suzoo_express
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ================
  # 4) FastAPI (可選)
  # ================
  suzoo_fastapi:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    container_name: suzoo_fastapi
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ================
  # 5) Crawler (可選)
  # ================
  suzoo_crawler:
    build:
      context: ./crawler
      dockerfile: Dockerfile
    container_name: suzoo_crawler
    depends_on:
      suzoo_fastapi:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "echo 1"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  react-static:
