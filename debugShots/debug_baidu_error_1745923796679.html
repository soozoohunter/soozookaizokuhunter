    function appendMixedParam(param, elem) {

     * @param {number} threshold 首刷广告条数阙值
     * @return {number} prevAdsItemIdx 默认 -1
     * @author lejunjie
     */
    function getPrevAdsItemIdx(elem, feedLength, threshold) {
        threshold = threshold || 9;
        // 寻找同级上一条广告，有的话需要加上参数
        var prevAdsItemIdx = -1; // 上一个广告桩索引
        // feed条数需要大于9
        if (feedLength > threshold) {
            var adsItemSelector = '.ads-item'; // 广告桩class
            var elemIndex = elem.index(); // 当前广告桩的索引
            var $elemSiblings = elem.siblings(adsItemSelector); // 同一刷的兄弟广告桩
            var elemSiblingsLength = $elemSiblings.length; // 同一刷的兄弟广告桩个数
            // 每一刷只有两条
            for (var idx = 0; idx < elemSiblingsLength; idx++) {
                var prevAdsTempIndex = $($elemSiblings[idx]).index();
                if (prevAdsTempIndex < elemIndex) {
                    prevAdsItemIdx = prevAdsTempIndex;
                    break;
                }
            }
        }
        return prevAdsItemIdx;
    }

    /**

     * format.call(date, 'yyyy-MM-dd HH:mm:ss')
     *
     * @param  {string} format 格式
     * @return {string}        格式化好的日期
     */
    function format(format) {
        var o = {
            'M+': this.getMonth() + 1,
            'd+': this.getDate(),
            'H+': this.getHours(),
            'm+': this.getMinutes(),
            's+': this.getSeconds(),
            'q+': Math.floor((this.getMonth() + 3) / 3),
            'S': this.getMilliseconds()
        };
        if (/(y+)/.test(format)) {
            format = format.replace(RegExp.$1, (this.getFullYear() + '').substr(4 - RegExp.$1.length));
        }
        for (var k in o) {
            if (new RegExp('(' + k + ')').test(format)) {
                format = format.replace(RegExp.$1, (RegExp.$1.length === 1)
                    ? (o[k])
                    : (('00' + o[k]).substr(('' + o[k]).length)));
            }
        }
        return format;
    }

    /**

    function request(url) {
        if (url) {
            var timeStamp = new Date().getTime();
            var img = new Image();
            var isHitExperiment = url.indexOf('als.baidu.com') > -1 && !!window.navigator.sendBeacon;
            /* 添加随机字符串，避免被 cache 住*/
            url += '&rand=' + (timeStamp + Math.random());
            if (isHitExperiment) {
                window.navigator.sendBeacon(url);
            } else {
                img.onload = img.onerror = img.onabort = function () {
                    img.onload = img.onerror = img.onabort = null;
                    img = null;
                };
                img.src = url;
            }
        }
    }

    /**
     * 异步打点功能
     *
     * @param  {Object} data 参数
     */
    function asyncStats(data) {
        // 捕获错误，防止异常影响
        try {
            var mStrs = data.urls;
            var isShow = data.type === 3;
            var mObject = JSON.parse(decodeURIComponent(mStrs));

            // 判断是不是数组
            if (mObject.constructor === Array) {
                for (var i = 0, len = mObject.length; i < len; i++) {
                    var item = mObject[i];
                    var showUrl = item.show_url;
                    var clickUrl = item.click_url;

                    // 如果存在曝光串，则发送一个request
                    if (showUrl && isShow) {
                        request(showUrl);
                    }

                    // 如果存在点击串，则发送一个request
                    if (clickUrl && !isShow) {
                        request(clickUrl);
                    }
                }
            }
        } catch (error) {}
    }

    /**
     * 对象转成url参数对象
     *
     * @param  {Object} params 参数对象
     * @return {string} url参数字符串
     */
    function paramsToUrl(params) {
        var arr = [];

        for (var key in params) {
            if (params.hasOwnProperty(key)) {
                arr.push(encodeURIComponent(key) + '=' + encodeURIComponent(params[key]));
            }
        }

        return arr.join('&');
    }

    /**
     * 获取url params中key的对应value
     *
     * @param  {string} name 参数对象
     * @return {string}      value值
     */
    function getParameterByName(name) {
        var url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
        var results = regex.exec(url);
        if (!results) {
            return null;
        }
        if (!results[2]) {
            return '';
        }
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    /**

     * @return {string} 当前网络类型
     */
    function getNt() {
        var nt = 2;
        var connection = navigator.connection;
        if (!!connection && connection.type) {
            if (connection.type === 'wifi' || connection.type === 2) {
                nt = 1;
            }
        }
        return nt;
    }

                return;
            }

            /* 判断当前位置是否应该请求广告 增加超过广告监测 */
            var distance = adPos - currentPosition;
            var requestDistance = getRequestDistance();

            var isFirstScreen = !elem.parent().siblings('.news-list-wrapper').length; // 判断首屏

            if (enableRequest
                && (isFirstScreen || isPreInsertDom1 || distance >= 10) // @lejunjie 首屏，下拉态，桩漏出也能发送请求
                && distance <= requestDistance) {
                elem.attr('data-init', 'true');

                /* 设置请求的位置信息 */
                requestInfo.startPos = currentPosition;
                requestInfo.adPos = adPos;

                /* 更新上次请求时间 */
                if (requestInfo.startTime) {
                    requestInfo.lastTime = requestInfo.startTime;
                }
                // 获取当前广告位的楼层
                pos = elem.index() + 1; // @lejunjie 此时pos是桩的位置
                getAndRenderAd(elem);
            }
        });

        /* 延时处理滚动 */
        clearTimeout(timer);
        timer = setTimeout(monitorApr, 150);
    }

    /**
     * 获取用户看到的同一刷广告真实楼层，不算未被渲染的广告
     * @param {ZeptoElement} $elem 广告桩
     * @return {number} count 真实楼层
     */

    function getAdRealPos($elem) {
        var $prevSiblings = $elem.parent().children();
        var elemIdx = $elem.index(); // 广告占位的index
        var count = 0;
        for (var i = 0; i < elemIdx; i++) {
            var $curElem = $prevSiblings.eq(i);
            if ($curElem.height()) {
                count++;
            }
        }
        return count + 1;
    }

    function getFloorPolicy(elem) {
        /** 前后咨询敏感信息 */
        var prevElem = elem.prev();
        var nextElem = elem.next().length > 0 ? elem.next() : elem.parent().next().find('.rec-item').get(0);
        var prevFloorPolicy = JSON.parse(prevElem.attr('data-floor-policy') || '{}');
        var nextFloorPolicy = JSON.parse(nextElem.attr('data-floor-policy') || '{}');
        var prevFloorPolicyValue = [prevFloorPolicy.ban_ad_ahead, prevFloorPolicy.ban_ad_behind].join('_');
        var nextFloorPolicyValue = [nextFloorPolicy.ban_ad_ahead, nextFloorPolicy.ban_ad_behind].join('_');

        return {
            prevFloorPolicy,
            nextFloorPolicy,
            prevFloorPolicyValue,
            nextFloorPolicyValue
        };
    }

    /**
     * 监控广告漏出率
     *
     */
    function monitorApr() {
        var currentPosition = getScreenBottom();
        /* 查找所有广告占位 */
        var allPlaces = $('.ads-item');

        allPlaces.each(function (index, item) {
            var elem = $(item);
            var adPos = elem.offset().top;
            var adElem = elem.find('a');
            var floorPolicy = getFloorPolicy(elem);

            /*
             * 增加展现监控 有广告节点 && 漏出屏幕
             * 在广告桩漏出，而广告请求还没有返回时，是不会打曝光的
             */
            if (elem.height() > 0
                && adElem.length > 0
                && currentPosition > adPos) {

                /* 展现日志 */
                var pos = adElem.attr('data-pos');

                // @lejunjie 获取用户看到的真实楼层
                var pos = getAdRealPos(elem);
                var pn = adElem.attr('data-pn');

                var apr = elem.attr('data-apr') || 0;
                if (apr) {
                    apr = +apr;
                }

                var data = {};
                var radio = (currentPosition - adPos) / elem.height();
                radio = radio > 1 ? 1 : radio;

                data.apr = +radio.toFixed(2);

                /* 前端曝光日志逻辑 */
                // 按书坤要求da_type 81的日志都干掉
                if (data.apr > apr) {
                    elem.attr('data-apr', data.apr);
                    // alsStats({
                    //     da_type: 81,
                    //     da_ext1: data.apr,
                    //     ext_info: adElem.attr('data-ext_info') || ''
                    // });
                }


                /* 后端曝光日志逻辑 */
                var show = adElem.attr('data-show');
                var rank = adElem.attr('data-rank');
                var adid = adElem.attr('data-adid');
                var searchId = adElem.attr('data-searchId');
                var src = adElem.attr('data-src');
                /* 新增字段 */
                var cmatch = adElem.attr('data-cmatch') || '';
                var ip = adElem.attr('data-ip') || '';
                var time = adElem.attr('data-time') || '';

                if (show !== 'true' && (currentPosition - adPos) > elem.height() * 0.3) {
                    adElem.attr('data-show', 'true');

                    /* 打印给后端用的曝光日志 */
                    fclick({
                        action: 'adsexposure',
                        baiduid: window.B && window.B.cookie && window.B.cookie('BAIDUID'),
                        searchId: searchId,
                        rank: rank || 1,
                        adid: adid,
                        src: src || 1026,
                        time: format.call(new Date(), 'yyyy-MM-dd HH:mm:ss'),
                        ck: '',
                        pn: pn,
                        extends_1: data.apr,
                        extends_2: pos,
                        cmatch: cmatch,
                        ip: ip,
                        request_time: time
                    });

                    /* 发送 tc */
                    window.B.thunderLog
                    && window.B.thunderLog.send
                    && window.B.thunderLog.send({
                        ct: 1,
                        cst: 10,
                        logFrom: 'mid_news',
                        rids: adElem.attr('data-rid'),
                        pos: adElem.attr('data-pos'),
                        searchId: searchId
                    });
                }

                // 1px曝光
                var showfor1px = adElem.attr('data-showfor1px');
                if (showfor1px !== 'true' && (currentPosition > adPos)) {
                    adElem.attr('data-showfor1px', 'true');
                    // als曝光
                    alsStats({
                        da_page_num: pn,
                        da_locate: pos,
                        da_type: 3,
                        da_ext1: floorPolicy.prevFloorPolicyValue,
                        da_ext2: floorPolicy.nextFloorPolicyValue,
                        origin_time: new Date().getTime(),
                        ext_info: adElem.attr('data-ext_info') || ''
                    });

                    // CPM曝光计费
                    asyncStats({
                        da_page_num: pn,
                        da_locate: pos,
                        type: 3,
                        da_ext1: floorPolicy.prevFloorPolicyValue,
                        da_ext2: floorPolicy.nextFloorPolicyValue,
                        ext_info: adElem.attr('data-ext_info') || '',
                        urls: adElem.attr('data-cpmChargeUrls') || ''
                    });
                }
            }

            /*
             * 库存曝光
             * 空订单时打此日志
             */
            var store = elem.attr('data-store');
            if (store !== 'true'
                && elem.height() === 0
                && elem.attr('data-ext_info')
                && (currentPosition > adPos)) {
                elem.attr('data-store', 'true');
                // als曝光
                alsStats({
                    da_type: 3,
                    da_locate: elem.index() + 1,
                    da_ext1: floorPolicy.prevFloorPolicyValue,
                    da_ext2: floorPolicy.nextFloorPolicyValue,
                    origin_time: new Date().getTime(),
                    ext_info: elem.attr('data-ext_info') || ''
                });
            }
        });
    }

    /**
     * @class RenderInfo
     * @author lejunjie
    */

    function RenderInfo(elem, result) {
        this.elem = elem;
        this.result = result;
        this.elemIdx = elem.index(); // 广告桩索引
        this.elemParentChildren = elem.parent().children(); // 同一刷feed
        this.elemParentChildrenLength = this.elemParentChildren.length;
    }
    /**
     * 获取是否可渲染和移动后的前一条feed
     * @return {Object}
     */
    RenderInfo.prototype.getShouldRenderInfo = function() {
        this.offsetFloor = this.getOffsetFloor(); // 经处理后的偏移量
        this.prevAdsItemIdx = getPrevAdsItemIdx(this.elem, this.elemParentChildrenLength); // 同一刷上一条广告索引
        this.movedPrevElemIdx = this.getMovedPrevElemIndex(); // 获取广告移动后的上一条feed索引
        var renderInfo = this.getRenderInfoResult();
        return renderInfo;
    }
    /**
     * 获取偏移量
     * @return {number} offsetFloor 偏移量
    */
    RenderInfo.prototype.getOffsetFloor = function() {
        var result = this.result;
        var elemParentChildrenLength = this.elemParentChildrenLength;
        var elem = this.elem;
        var elemIdx = this.elemIdx;
        var offsetFloor = result.ad_place_list[0]
                            && result.ad_place_list[0].wise_feed_floor_offset
                            || 0; // 偏移楼层 todo: 联调时改成0
        var freshType = elem.attr('data-fresh-type');
        var isFirstFloor = elemParentChildrenLength <= 9 && freshType == 3 || freshType == 4;
        if (!offsetFloor
                && elemIdx < 4
                && isFirstFloor) {
            offsetFloor = 3; // 首屏保护、避免serverBug、为了避免设置offsetFloor为3;
        }
        return offsetFloor;
    }
    /**
     * 获取广告移动后的上一条feed索引
     * @return {number} movedPrevElemIdx 移动后的上一条feed索引
    */
    RenderInfo.prototype.getMovedPrevElemIndex = function() {
        var dataScenes = this.elem.attr('data-scenes');
        var isHasScenes = !!dataScenes && dataScenes.indexOf('1') !== -1;
        var prevAdsItemIdx = this.prevAdsItemIdx;
        var movedPrevElemIdx = this.elemIdx + this.offsetFloor; // 移动后的广告上一条资讯索引
        if (prevAdsItemIdx > 0 && (movedPrevElemIdx - prevAdsItemIdx) <= 4) {
            movedPrevElemIdx = isHasScenes ? -1 : prevAdsItemIdx + 5; // 保证与同一刷的上一条广告的距离,含敏感信息抛弃
        }
        return movedPrevElemIdx;
    }

    /**
     * 当前渲染广告位是否涉及敏感咨询
     * @param  {HTMLElement} prevElem 前一个资讯
     * @param  {HTMLElement} nextElem 后一个咨询
     * @return {boolean} 是否涉及敏感信息
     */
    RenderInfo.prototype.isBanAd = function (prevElem, nextElem) {
        // floorPolicy {"ban_ad_behind": "1", // 后面不允许插广告 "ban_ad_ahead": "1" // 前面不允许插广告}
        var floorPolicy;

        // 当 偏移量=0 movedPrevElem是广告槽位
        if ($(prevElem).hasClass('ads-item')) {
            prevElem = $(prevElem).prev().get(0);
        }

        if (prevElem) {
            floorPolicy = JSON.parse(prevElem.getAttribute('data-floor-policy') || '{}');
            if (+floorPolicy.ban_ad_behind === 1) {
                return true;
            }
        }

        var isHitExp = window.sSession.Sid
                    && window.sSession.Sid.indexOf('230707') >= 0;
        if (nextElem) {
            floorPolicy = JSON.parse(nextElem.getAttribute('data-floor-policy') || '{}');
            if (+floorPolicy.ban_ad_behind === 1) {
                return true;
            }
        }
        // 广告在当前刷最后一条，获取不到后一刷第一条咨询情况
        else if (!nextElem && !isHitExp) {
            this.isBanAdLastFloor = true;
            return true;
        }

        return false;
    };

    /**
     * 获取shouldRender，movedPrevElem
     * @return {Object} render信息
    */
    RenderInfo.prototype.getRenderInfoResult = function () {
        var movedPrevElem = this.elemParentChildren[this.movedPrevElemIdx];
        var movedNextElem = this.elemParentChildren.length > this.movedPrevElemIdx + 1
                            ? this.elemParentChildren[this.movedPrevElemIdx + 1]
                            : this.elem.parent().next().find('.rec-item').get(0); // 下一刷第一位
        var elem = this.elem;
        var currentPosition = getScreenBottom(); // 屏幕底部top
        var adPos = elem.offset().top; // 广告top
        var shouldRender = (currentPosition + RENDER_DISTANCE) < adPos; // 是否能渲染广告，也就是判断广告桩是否漏出
        var isBanAd = false;

        // 保证移动后的广告上一条资讯不为空
        if (movedPrevElem) {
            // 是否涉及敏感
            if (this.isBanAd(movedPrevElem, movedNextElem)) {
                shouldRender = false;
                isBanAd = true;
            }
            else {
                var rectInfo = $(movedPrevElem).offset();
                shouldRender = (currentPosition + RENDER_DISTANCE) < (rectInfo.height + rectInfo.top); // 保证移动后的广告上一条资讯还未漏出
            }
        } else {
            shouldRender = false; // 超出本刷feed长度
        }

        return {
            isBanAd: isBanAd,
            isBanAdLastFloor: this.isBanAdLastFloor,
            shouldRender: shouldRender,
            movedPrevElem: movedPrevElem
        };
    };

    /**
     * 替换图片链接地址
     * @param text
     * @param start
     * @param stop
     * @param replacetext
     * @returns {string}
     */
    function replacepos(text, start, stop, replacetext){
        var mystr = text.substring(0, stop - 1) + replacetext + text.substring(stop + 1);
        return mystr;
    }

    /**
     * 1. 请求广告并判断渲染
     * 2. 适配首页监控
     * 3. 打印监控日志
     *
     * @param  {Object} elem 渲染的节点
     */
    function getAndRenderAd(elem) {
        onRequestStart();

        // var pos = elem.attr('data-pos');
        elem.removeAttr('data-rid');
        elem.removeAttr('data-pos');

        var url = REQUEST_API;
        /* 去重信息 没有无字段 */
        if (showinfo) {
            url = REQUEST_API + '&show_info=' + showinfo;
        }

        // sids
        var sids = getExpSids();

        // 存储当前刷次信息，供打点使用
        // var currentFresh = freshData && freshData.length && freshData.slice().pop();

        // 打点基本参数
        var params = {
            da_type: 6,
            da_freshType: elem.attr('data-fresh-type'), /* currentFresh && currentFresh.freshType, */
            da_freshCount: elem.attr('data-fresh-count'), /* currentFresh && currentFresh.freshCount, */
            origin_time: new Date().getTime(),
            da_ext2: JSON && JSON.stringify(requestInfo),
            da_ext4: sids
        };

        // 广告请求时记录当前楼层刷次+1
        setTotalRequest(pos);
        var requestParams = getRequestParam(elem);
        $.ajax({
            url: url,
            type: 'GET',
            dataType: 'jsonp',
            timeout: 5000,
            data: requestParams
        })
        .done(function (result) {
            debugData($.extend(result, {
                requestParams: requestParams,
                cookie: window.B && window.B.cookie && window.B.cookie('BAIDUID')
            }));
            onRequestEnd(elem);
            debugAd();

            if (result.err_no !== 0) {
                customEvent('adLoadFail');
                /* 请求失败日志 */
                alsStats($.extend(params, {
                    da_ext1: 1
                }));
                return;
            }
            // 处理空订单信息
            if (result.ad_place_list.length
                && !result.ad_place_list[0].ad_place_data
                && result.ad_place_list[0].ad_item_list
                && result.ad_place_list[0].ad_item_list.length
                && result.ad_place_list[0].ad_item_list[0].ext_info) {
                // 库存曝光时有用
                elem.attr('data-ext_info', result.ad_place_list[0].ad_item_list[0].ext_info);
            }

            if (result.ad_place_list.length <= 0
                || !result.ad_place_list[0].ad_place_data) {
                /* 数据为空日志 */
                alsStats($.extend(params, {
                    da_ext1: 2
                }));
                return;
            }
            // @lejunjie
            var renderInfo = new RenderInfo(elem, result);
            var shouldRenderInfo = renderInfo.getShouldRenderInfo();
            var isBanAd = shouldRenderInfo.isBanAd;
            var isBanAdLastFloor = shouldRenderInfo.isBanAdLastFloor;
            var shouldRender = shouldRenderInfo.shouldRender;
            var movedPrevElem = shouldRenderInfo.movedPrevElem;

            if (shouldRender) {
                // @lejunjie 移动桩
                if (movedPrevElem) {
                    elem.insertAfter(movedPrevElem);
                }
                /* 渲染广告 */

                var adDom = elem.html(result.ad_place_list[0].ad_place_data);
                //var adDom = elem.html(
                // replacepos(result.ad_place_list[0].ad_place_data,
                // result.ad_place_list[0].ad_place_data.indexOf('.jpg') - 3,
                // result.ad_place_list[0].ad_place_data.indexOf('.jpg'),
                // '####')
                // );
                var ad = adDom
                    .find('a')
                    .filter(':not([data-type="ec_ad_download_btn"])')
                    .filter(':not([data-exclude-afd])');
                /** 找到dislike按钮 */
                var dislikeIcons = adDom.find('[dislike-type="1"]');
                /* 适配首页监控 */
                var rid = ad.attr('data-searchId') || Math.floor(Math.random() * 10e16);
                pos = elem.index() + 1; // @lejunjie 获取移动后的位置
                var logJson = {
                    'data-rid': 'ecomads-' + rid + '-' + pageNum,
                    'data-pos': pos,
                    'data-pn': pageNum
                };
                var disJson = {
                    'nid': 'ecomads-' + rid + '-' + pageNum,
                    'pos': pos,
                    'data-adReportSwitch': 'off', // 控制举报按钮隐藏
                    'data-pn': pageNum,
                    'data-nid': result.search_id || ''
                };
                ad.attr(logJson);
                dislikeIcons.attr(disJson);
                // 取ext_info
                if (result.ad_place_list[0].ad_place_js.length > 0) {
                    try {
                        ad.attr('data-ext_info', result.ad_place_list[0].ad_place_js);
                        dislikeIcons.attr('data-ext_info', result.ad_place_list[0].ad_place_js);
                    } catch (e) {}
                }

                /* 获取去重信息 */
                var dataShowInfo = ad.attr('data-showinfo');
                if (dataShowInfo) {
                    showinfo = dataShowInfo;
                }

                /* 增加点击统计 */
                ad.bind('click', function () {
                    // 此处不能阻止冒泡，会影响用户测日志统计。
                    // e.stopPropagation();
                    sendAlsByClick(ad, 'hotarea');
                });

                // 增加点击电话咨询按钮的统计
                elem.find('[data-type="ec_ad_asyn_phone"]').on('click', function (e) {
                    e.stopPropagation();
                    sendAlsByClick(ad, 'button');
                    sendThunderByClick(ad, 'btn_tel');
                });

                // 增加表单组件按钮的统计
                elem.find('[data-type="ec_ad_form_btn"]').on('click', function (e) {
                    e.stopPropagation();
                    sendAlsByClick(ad, 'button');
                    sendThunderByClick(ad, 'btn_form');
                });

                // 增加下载按钮统计
                elem.find('[data-type="ec_ad_download_label"]').on('click', function (e) {
                    e.stopPropagation();
                    sendAlsByClick(ad, 'downbtn');
                    sendThunderByClick(ad, 'btn_dl');
                });

                // 增加图片监控统计
                adDom.find('a').find('img').on('error', function (e) {
                    customEvent('adImgLoadFail', {'imgUrl' : this.src});
                });

                /* 渲染成功 */
                // alsStats($.extend(params, {
                //     da_ext1: 3
                // }));
                return;
            }

            /* 渲染失败日志(网速过慢，pending时间长，而广告已漏出) */
            customEvent('adDrawPageFail');
            // 涉及敏感信息打点
            if (isBanAd) {
                alsStats($.extend({}, params, {
                    da_type: 5,
                    da_ext1: 29,
                    da_ext3: isBanAdLastFloor ? '1' : '0'
                }));
            }
            else {
                alsStats($.extend(params, {
                    da_ext1: 4
                }));
            }
        })
        .fail(function (jqXHR, textStatus, errorThrown) {
            customEvent('adLoadFail');
            debugData({textStatus: textStatus});
            onRequestEnd(elem);
            debugAd();

            /* 请求失败日志 */
            alsStats($.extend(params, {
                da_ext1: 5,
                da_ext3: textStatus
            }));
        });
    }

    /**
     * 记录请求开始信息
     *
     */
    function onRequestStart() {
        /* 记录请求时间 */
        requestInfo.startTime = new Date().getTime();
        requestInfo.interval = requestInfo.startTime - requestInfo.lastTime;
    }

    /**
     * 记录请求结束信息
     *
     * @param  {Object} elem 渲染的节点
     */
    function onRequestEnd(elem) {
        requestInfo.endTime = new Date().getTime();
        requestInfo.requestTime = requestInfo.endTime - requestInfo.startTime;

        var currentPosition = getScreenBottom();
        var adPos = elem.offset().top;

        /* 剩余渲染距离 用于优化阀值 */
        requestInfo.endPos = currentPosition;
        requestInfo.distance = adPos - currentPosition;
    }

     * 初始化入口

    function nativeAdsInit() {
