# frontend/nginx/default.conf (最終生產黃金版)

# 伺服器區塊 1: 處理所有 HTTP (80 port) 請求
server {
    listen 80;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;

    # 用於 Let's Encrypt 憑證續期驗證
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 健康檢查路徑
    location /health-check {
        return 200 "OK";
        access_log off;
    }

    # 將其他所有 HTTP 請求永久重定向到安全的 HTTPS 版本
    location / {
        return 301 https://$host$request_uri;
    }
}

# 伺服器區塊 2: 處理所有 HTTPS (443 port) 請求
server {
    listen 443 ssl http2;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;

    # --- SSL 憑證與安全設定 ---
    ssl_certificate /etc/letsencrypt/live/suzookaizokuhunter.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/suzookaizokuhunter.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # --- 關鍵設定 ---
    client_max_body_size 100M;
    root /usr/share/nginx/html;
    index index.html;

    # --- 路由與代理設定 ---
    location /api/ {
        proxy_pass http://suzoo_express:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /socket.io/ {
        proxy_pass http://suzoo_express:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # [核心修正] 使用 alias 精準映射 /uploads/ URL 到實際的檔案系統路徑
    # 這能確保 Nginx 正確找到由後端 Express 服務產生的縮圖
    location /uploads/ {
        # 注意：alias 的路徑結尾必須有斜線 "/"
        alias /usr/share/nginx/html/uploads/;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # 處理前端路由 (Single Page Application)
    location / {
        try_files $uri /index.html;
    }
}
