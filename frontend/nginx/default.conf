# /frontend/nginx/default.conf (最終生產版 v3.0)
# 描述:
# - 系統總流量入口。
# - 根據請求路徑，智能地將 /auth, /admin, /api 等後端請求轉發給 Express，
#   將 /api/v1 的請求轉發給 FastAPI，其餘請求交給前端 React 應用處理。

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html index.htm;

    client_max_body_size 100M;

    # 規則 (1): 處理 /auth/ 路由 -> 代理給 Express 服務
    location /auth/ {
        proxy_pass http://suzoo_express:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 600s;
        proxy_send_timeout    600s;
        proxy_read_timeout    600s;
    }

    # [新增] 規則 (2): 處理 /admin/ 路由 -> 代理給 Express 服務
    # 解決管理員登入 (POST /admin/login) 的問題。
    location /admin/ {
        proxy_pass http://suzoo_express:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 600s;
        proxy_send_timeout    600s;
        proxy_read_timeout    600s;
    }

    # 規則 (3): /api/v1/ -> 代理給 FastAPI 服務
    location /api/v1/ {
        proxy_pass http://suzoo_fastapi:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 規則 (4): /api/ -> 代理給 Express 服務
    location /api/ {
        proxy_pass http://suzoo_express:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 600s;
        proxy_send_timeout    600s;
        proxy_read_timeout    600s;
    }

    # 規則 (5): 其他所有路由 -> 交給前端 React 應用程式處理
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 靜態資源快取設定
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
