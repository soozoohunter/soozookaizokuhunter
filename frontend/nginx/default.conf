# /frontend/nginx/default.conf (路由修正版)
# 描述:
# - 作為整個系統的流量入口。
# - 根據請求路徑，智能地將請求代理到 Express 或 FastAPI 後端。

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html index.htm;

    client_max_body_size 100M;

    # [新增] 規則 (1): 處理 /auth/ 路由 -> 代理給 Express 服務
    # 解決會員註冊 (POST /auth/register) 等身份驗證請求被錯誤處理的問題。
    location /auth/ {
        proxy_pass http://suzoo_express:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 600s;
        proxy_send_timeout    600s;
        proxy_read_timeout    600s;
    }

    # 規則 (2): /api/v1/ -> 代理給 FastAPI 服務 (順序調整)
    location /api/v1/ {
        proxy_pass http://suzoo_fastapi:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 規則 (3): /api/ -> 代理給 Express 服務 (順序調整)
    location /api/ {
        proxy_pass http://suzoo_express:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 600s;
        proxy_send_timeout    600s;
        proxy_read_timeout    600s;
    }

    # 規則 (4): 其他路由 -> 前端 SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 靜態資源快取設定
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
