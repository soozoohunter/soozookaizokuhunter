# frontend/nginx/default.conf (v3.0 - 最終簡化版)
server {
    listen 80;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location /health-check {
        return 200 "OK";
        access_log off;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;

    ssl_certificate /etc/letsencrypt/live/suzookaizokuhunter.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/suzookaizokuhunter.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 100M;
    
    # [核心修正] 將 root 設為頂層指令。所有請求的路徑都會以此為基礎進行解析。
    # 例如，對 /uploads/thumbnails/file.jpg 的請求，會自動尋找 /usr/share/nginx/html/uploads/thumbnails/file.jpg
    root /usr/share/nginx/html;

    location /api/ {
        proxy_pass http://suzoo_express:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /socket.io/ {
        proxy_pass http://suzoo_express:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location / {
        try_files $uri /index.html;
    }
}
