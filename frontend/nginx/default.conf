# frontend/nginx/default.conf (最終黃金版)
server {
    listen 80;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;

    # 用於 Let's Encrypt 憑證續期
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他所有 HTTP 請求都強制轉向 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;

    # SSL 憑證設定
    ssl_certificate /etc/letsencrypt/live/suzookaizokuhunter.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/suzookaizokuhunter.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 允許最大 100MB 的檔案上傳
    client_max_body_size 100M;

    # React App 的靜態檔案根目錄
    root /usr/share/nginx/html;
    index index.html;

    # 處理 API 請求，轉發給後端 Express
    location /api/ {
        proxy_pass http://suzoo_express:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 處理 Socket.IO 連線
    location /socket.io/ {
        proxy_pass http://suzoo_express:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Nginx 直接提供 uploads 資料夾的檔案服務
    location /uploads/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 處理前端路由 (Single Page Application)
    location / {
        try_files $uri /index.html;
    }
}
