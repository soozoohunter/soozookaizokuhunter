# frontend/nginx/default.conf (最終生產黃金版)
server {
    listen 80;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location /health-check {
        return 200 "OK";
        access_log off;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;

    ssl_certificate /etc/letsencrypt/live/suzookaizokuhunter.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/suzookaizokuhunter.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 100M;

    # [核心修正] 將 root 指令移出 location block，成為 server 層級的設定
    # 這是更標準、更穩健的作法
    root /usr/share/nginx/html;

    location /api/ {
        proxy_pass http://suzoo_express:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /socket.io/ {
        proxy_pass http://suzoo_express:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # [核心修正] 移除此 location block。
    # 由於 root 已在 server 層級定義，Nginx 會自動根據請求的 URL
    # (例如 /uploads/thumbnails/...) 去 root 目錄下尋找對應的檔案。
    # 單獨的 location /uploads/ {} 在此情境下是不必要的，且可能導致路徑解析混亂。

    location / {
        try_files $uri /index.html;
    }
}
