# /frontend/nginx/production.conf

# 伺服器區塊 1: 處理所有 HTTP (port 80) 請求
# 作用：將所有不安全的 HTTP 流量，永久重新導向到安全的 HTTPS
server {
    listen 80;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;

    # 針對 Let's Encrypt 續約驗證的設定
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 將所有其他請求重新導向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# 伺服器區塊 2: 處理所有 HTTPS (port 443) 請求
# 作用：提供網站內容和 API 代理
server {
    listen 443 ssl http2;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;

    # 允許較大的檔案上傳
    client_max_body_size 100M;

    # --- SSL 憑證設定 ---
    # 指向您透過 docker-compose 掛載進來的 Let's Encrypt 憑證路徑
    ssl_certificate /etc/letsencrypt/live/suzookaizokuhunter.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/suzookaizokuhunter.com/privkey.pem;
    
    # 啟用推薦的 SSL 安全協定
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # --- 代理設定 (Proxy) ---
    # 將所有 /api/ 開頭的請求，代理到後端 express 服務
    location /api/ {
        proxy_pass http://suzoo_express:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 將 Socket.IO 的連線請求代理到後端 express 服務
    location /socket.io/ {
        proxy_pass http://suzoo_express:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # --- 前端靜態檔案服務 ---
    # 所有其他的請求，都視為對 React App 的請求
    location / {
        root /usr/share/nginx/html;
        index index.html;
        # 這個設定確保無論使用者輸入什麼網址，都會返回 index.html，讓 React Router 接管路由
        try_files $uri $uri/ /index.html;
    }
}
