server {
    listen 80;
    listen [::]:80;
    server_name suzookaizokuhunter.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name suzookaizokuhunter.com;

    ssl_certificate /etc/letsencrypt/live/suzookaizokuhunter.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/suzookaizokuhunter.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html index.htm;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # SPA fallback and routing
    location / {
        try_files $uri $uri/ /index.html =404;
    }

    # Ensure index.html is not cached
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Static file caching for assets
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|json)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}
