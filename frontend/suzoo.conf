# frontend/suzoo.conf (最終正確版)

# 伺服器設定
server {
    listen 80;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;

    # HTTP 自動轉向 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;

    # SSL 憑證路徑
    ssl_certificate /etc/letsencrypt/live/suzookaizokuhunter.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/suzookaizokuhunter.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 設定允許客戶端請求體的最大值為 100MB
    client_max_body_size 100M;

    # React App 靜態檔案的根目錄
    root /usr/share/nginx/html;
    index index.html;

    # 處理前端路由 (Single Page Application)
    location / {
        try_files $uri /index.html;
    }

    # 處理 API 請求，轉發給後端 Express
    location /api/ {
        proxy_pass http://suzoo_express:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 處理 Socket.IO 連線
    location /socket.io/ {
        proxy_pass http://suzoo_express:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # [注意] 此處不再需要 location /uploads/ 的 proxy_pass
    # 因為我們已經透過 volume 掛載，讓 Nginx 直接提供 /uploads/ 的檔案服務
}
