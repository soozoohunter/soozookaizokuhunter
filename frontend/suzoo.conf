#######################################
# HTTP -> HTTPS 轉址
#######################################
server {
    listen 80;
    listen [::]:80;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;

    return 301 https://$host$request_uri;
}

#######################################
# HTTPS 服務
#######################################
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;

    # SSL 憑證設定 (請確保容器內此路徑真有檔案)
    ssl_certificate     /etc/nginx/certs/live/suzookaizokuhunter.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/suzookaizokuhunter.com/privkey.pem;

    ssl_session_timeout 5m;
    ssl_session_cache   shared:SSL:50m;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 放寬上傳大小 => 與後端 multer 保持一致 (例如100M)
    client_max_body_size 100M;

    # 前端 (React) 打包後的靜態檔根目錄
    root   /usr/share/nginx/html;
    index  index.html index.htm;

    #######################################
    # React SPA - 前端路由
    #######################################
    location / {
        try_files $uri $uri/ /index.html =404;
    }

    #######################################
    # 反向代理到 Express
    #######################################
    location /api/ {
        proxy_pass http://suzoo_express:3000;
        proxy_read_timeout 300;
        proxy_send_timeout 300;
    }

    #######################################
    # 反向代理到 FastAPI
    #######################################
    location /api/py/ {
        proxy_pass http://suzoo_fastapi:8000;
        proxy_read_timeout 300;
        proxy_send_timeout 300;
    }

    #######################################
    # 將 /uploads/ 指向容器內 /app/uploads/
    #######################################
    location /uploads/ {
        alias /app/uploads/;
        autoindex on;  # 可自行關閉
        try_files $uri =404;
    }

    #######################################
    # 靜態檔案快取
    #######################################
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
