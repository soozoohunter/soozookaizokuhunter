# HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;

    # SSL cert (Let's Encrypt)
    ssl_certificate     /etc/nginx/certs/live/suzookaizokuhunter.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/suzookaizokuhunter.com/privkey.pem;

    ssl_session_timeout 5m;
    ssl_session_cache   shared:SSL:50m;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 指向 Dockerfile 已經複製入 /usr/share/nginx/html
    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # 用 try_files 支援 SPA 路由 fallback
    location / {
        try_files $uri $uri/ /index.html =404;
    }

    # (可選) 加速靜態資源
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
