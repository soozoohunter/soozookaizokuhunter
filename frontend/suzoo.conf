# frontend/suzoo.conf
server {
    listen 80;
    listen [::]:80;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;

    ssl_certificate     /etc/nginx/certs/live/suzookaizokuhunter.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/suzookaizokuhunter.com/privkey.pem;
    ssl_session_timeout 5m;
    ssl_session_cache   shared:SSL:50m;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ★ 關鍵：放寬上傳大小
    client_max_body_size 100M;

    # 前端檔案
    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # React SPA
    location / {
        try_files $uri $uri/ /index.html =404;
    }

    # 反向代理到 Express
    location /api/ {
        proxy_pass http://suzoo_express:3000;
    }

    # 反向代理到 FastAPI (python)
    location /api/py/ {
        proxy_pass http://suzoo_fastapi:8000;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
