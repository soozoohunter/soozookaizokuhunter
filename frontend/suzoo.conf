#######################################
# HTTP → HTTPS 轉址
#######################################
server {
    listen 80;
    listen [::]:80;
    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;
    return 301 https://$host$request_uri;
}

#######################################
# HTTPS 服務 (主要站點)
#######################################
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name suzookaizokuhunter.com www.suzookaizokuhunter.com;

    ## === SSL 憑證 ===
    ssl_certificate     /etc/letsencrypt/live/suzookaizokuhunter.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/suzookaizokuhunter.com/privkey.pem;
    ssl_session_timeout  1d;
    ssl_session_cache    shared:SSL:50m;
    ssl_protocols        TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    ## === 前端靜態檔 (React) ===
    root   /usr/share/nginx/html;
    index  index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    ## === API 反向代理 → Express ===
    location /api/  {
        proxy_pass         http://suzoo_express:3000;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering    off;
        proxy_read_timeout 300;
    }

    ## === Python FastAPI (若有) ===
    location /api/py/ {
        proxy_pass         http://suzoo_fastapi:8000;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering    off;
        proxy_read_timeout 300;
    }

    ########################################################################
    # uploads 直接 proxy 到 Express 的靜態服務
    #   - 不再用 alias，避免 Nginx 與 Express Volume 路徑不一致
    ########################################################################
    location /uploads/ {
        proxy_pass         http://suzoo_express:3000;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering    off;
        proxy_read_timeout 300;
    }

    ## 長效快取（版本化檔案）
    location ~* \.(js|css|png|jpe?g|gif|svg|webp|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
