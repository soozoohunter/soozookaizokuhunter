# frontend/nginx/default.conf (最終黃金版)

# 伺服器設定
server {
    # 監聽 80 port，用於 http
    listen 80;
    server_name _; # 接受任何主機名的請求
    client_max_body_size 100M; # 同樣設定上傳限制

    # 處理所有 API 相關請求
    location ~ ^/(api|auth|admin|socket.io)/ {
        proxy_pass http://suzoo_express:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # 處理 /uploads 的圖片請求
    location /uploads/ {
        # 因為 docker-compose.yml 中已將 ./uploads 掛載到 /usr/share/nginx/html/uploads
        # 所以 Nginx 可以直接在此路徑找到檔案
        root /usr/share/nginx/html;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 其他所有請求都交給前端 React 應用程式處理
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
